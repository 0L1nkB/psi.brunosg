    <style>
        :root {
            /* Cores baseadas no logo Livroterapia */
            --primary: #6c5ce7; /* Roxo */
            --secondary: #ffa502; /* Laranja */
            --bg-color: #f1f2f6;
            --card-white: #ffffff;
            --text-dark: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* CABE√áALHO */
        header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        h1 {
            color: var(--primary);
            font-size: 2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .subtitle {
            background-color: var(--secondary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(255, 165, 2, 0.4);
        }

        /* √ÅREA DAS CARTAS */
        .deck-area {
            position: relative;
            width: 320px;
            height: 480px;
            perspective: 1000px;
        }

        /* O MONTE (Cartas de fundo para dar volume) */
        .stack-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, #a29bfe 100%);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 4px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Posicionamento para parecer uma pilha */
        .stack-1 { top: 10px; left: 0px; transform: scale(0.95); z-index: 1; opacity: 0.8; }
        .stack-2 { top: 5px; left: 0px; transform: scale(0.98); z-index: 2; opacity: 0.9; }
        
        /* A CARTA ATIVA */
        .card {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            z-index: 10;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* Anima√ß√£o de entrada (Sair do monte) */
        @keyframes dealCard {
            0% { transform: translateY(-50px) scale(0.8); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .card.dealing {
            animation: dealCard 0.5s ease-out forwards;
        }

        /* FACES DA CARTA */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 8px solid white;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        /* VERSO (Capa Roxa) */
        .face-back {
            background: linear-gradient(135deg, var(--primary) 0%, #8e44ad 100%);
            color: white;
            transform: rotateY(0deg);
        }

        .logo-icon { font-size: 4rem; margin-bottom: 10px; }
        .logo-text { font-size: 1.5rem; font-weight: bold; text-transform: uppercase; }

        /* FRENTE (Pergunta) */
        .face-front {
            background-color: var(--card-white);
            color: var(--text-dark);
            transform: rotateY(180deg);
            background-image: 
                radial-gradient(circle at 10% 10%, #f1f2f6 5%, transparent 5%),
                radial-gradient(circle at 90% 90%, #f1f2f6 5%, transparent 5%);
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.4;
            color: #2d3436;
        }

        .decoration-icon {
            font-size: 3rem;
            margin-bottom: 25px;
            color: var(--secondary);
        }

        .card-counter {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #b2bec3;
            font-weight: bold;
        }

        /* BOT√ÉO */
        .btn-draw {
            margin-top: 40px;
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 165, 2, 0.4);
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .btn-draw:hover {
            transform: translateY(-3px) scale(1.05);
            background-color: #e1b12c;
        }

        .btn-draw:active { transform: scale(0.95); }

    </style>
