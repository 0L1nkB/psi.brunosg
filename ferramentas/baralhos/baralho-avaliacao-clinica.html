    <style>
        :root {
            --bg-body: #f8fafc;
            --sidebar-bg: #ffffff;
            --primary: #475569;
            --accent: #3b82f6;
            --text: #1e293b;
            --border: #e2e8f0;
            --card-width: 500px;
            --card-height: 380px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            display: flex;
            height: 100vh;
            color: var(--text);
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 2px 0 10px rgba(0,0,0,0.03);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 1px dashed var(--border);
        }

        .menu-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text);
            padding: 12px 15px;
            text-align: left;
            cursor: pointer;
            font-size: 0.95rem;
            border-radius: 10px;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 5px;
        }

        .nav-btn:hover { background-color: #f1f5f9; color: var(--accent); }
        
        .nav-btn.active {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        /* --- CONTEÚDO --- */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* --- CARD --- */
        .card-container {
            width: 100%;
            max-width: var(--card-width);
            height: var(--card-height);
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 40px;
            text-align: center;
            background: white;
            border: 1px solid white;
        }

        /* FRENTE (CAPA) */
        .face-front {
            background: linear-gradient(135deg, var(--theme-color) 0%, #ffffff 100%);
            color: white;
        }

        .theme-icon { font-size: 5rem; margin-bottom: 20px; opacity: 0.9; text-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .theme-title { font-size: 2rem; font-weight: 800; text-transform: uppercase; line-height: 1.2; text-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tap-hint { margin-top: 20px; font-size: 0.9rem; background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 20px; backdrop-filter: blur(5px); }

        /* VERSO (PERGUNTA) */
        .face-back {
            transform: rotateY(180deg);
            border-top: 8px solid var(--theme-color);
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
        }

        .question-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px dashed #e2e8f0;
            padding-bottom: 15px;
        }

        .q-number { font-weight: 800; color: #94a3b8; font-size: 0.9rem; text-transform: uppercase; }
        .q-tag { background: #f1f5f9; padding: 4px 10px; border-radius: 8px; font-size: 0.8rem; font-weight: 700; color: var(--theme-color); }

        .question-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: #334155;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .options {
            width: 100%;
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #64748b;
            line-height: 1.8;
        }

        .options strong { color: var(--theme-color); }

        /* CONTROLES */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .control-btn {
            background: white;
            border: 2px solid #cbd5e1;
            color: #64748b;
            width: 50px; height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }

        .control-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .progress { font-weight: 700; color: #94a3b8; min-width: 80px; text-align: center; }

        /* Mobile */
        @media (max-width: 800px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 10px; border-bottom: 1px solid var(--border); border-right: none; gap: 10px; }
            .logo, .menu-label { display: none; }
            .nav-btn { padding: 8px 15px; white-space: nowrap; font-size: 0.8rem; }
            .main-content { padding: 20px; }
            .card-container { height: 420px; }
            .question-text { font-size: 1.1rem; }
        }

</head>

            if (card.classList.contains('flipped')) {
                card.classList.remove('flipped');
                setTimeout(() => updateCardContent(data), 300);
            } else {
                updateCardContent(data);
            }
        }

        function updateCardContent(data) {
            // Capa
            coverIcon.className = `theme-icon fa-solid ${data.icon}`;
            coverTitle.innerText = data.title;

            // Pergunta Inicial
            loadQuestion(0);
        }

        function loadQuestion(index) {
            const data = db[currentCategory];
            const question = data.questions[index];

            qNumber.innerText = `Questão ${index + 1}`;
            qTag.innerText = data.title;
            qText.innerText = question;
            progress.innerText = `${index + 1} / ${data.questions.length}`;

            // Controle de Botões
            btnPrev.disabled = index === 0;
            btnNext.disabled = index === data.questions.length - 1;
        }

        function nextQuestion() {
            if (currentQuestionIndex < db[currentCategory].questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }
