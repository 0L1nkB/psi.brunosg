<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Distor√ß√µes | Bruno de Souza</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Paleta "Clareza Mental" */
            --bg-color: #f5f7fa;
            --primary: #6366f1;       /* √çndigo (Mente) */
            --primary-dark: #4338ca;
            --accent: #06b6d4;        /* Ciano (Clareza) */
            --text: #2d3436;
            --card-front: #ffffff;
            --card-back: #374151;     /* Cinza Escuro para o verso */
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e2e8f0 2px, transparent 2px);
            background-size: 25px 25px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABE√áALHO --- */
        header {
            text-align: center;
            margin: 20px auto 40px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        header::before {
            content: ""; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 140px; height: 35px; 
            background-color: rgba(99, 102, 241, 0.2); 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .subtitle { margin-top: 5px; color: #636e72; font-weight: 600; }

        /* --- CONTROLES --- */
        .controls {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 40px;
        }

        .btn-sortear {
            background-color: var(--primary);
            color: white;
            padding: 15px 40px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-sortear:hover { transform: translateY(-3px); background-color: var(--primary-dark); }
        .btn-sortear:active { transform: translateY(0); }

        /* --- GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding-bottom: 80px;
        }

        /* --- CARTA (CONTAINER) --- */
        .card-container {
            height: 420px; 
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        /* --- CAPA DA CARTA --- */
        .card-cover {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 4px solid white;
        }

        .card-pattern {
            position: absolute; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 10px 10px;
            border-radius: 16px;
        }

        .cover-icon { font-size: 4rem; margin-bottom: 15px; z-index: 1; filter: drop-shadow(0 4px 0 rgba(0,0,0,0.1)); }
        .cover-text { font-weight: 800; text-transform: uppercase; font-size: 1rem; z-index: 1; letter-spacing: 1px; }

        /* Anima√ß√£o de "Abrir" a capa */
        .card-container.active .card-cover {
            opacity: 0;
            transform: scale(1.1) rotate(10deg);
            pointer-events: none;
        }

        /* --- MIOLO DA CARTA --- */
        .card-inner {
            position: relative;
            width: 100%; height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Frente (Defini√ß√£o) */
        .face-front {
            background-color: var(--card-front);
            color: var(--text);
            transform: rotateY(0deg);
            border-top: 5px solid var(--primary);
        }

        /* Verso (Interven√ß√£o) */
        .face-back {
            background-color: var(--card-back);
            color: white;
            transform: rotateY(180deg);
            border-top: 5px solid var(--accent);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
            text-transform: uppercase;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .face-back .card-title { color: var(--accent); }

        .card-content {
            font-size: 0.95rem;
            line-height: 1.6;
            text-align: left;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .label {
            font-size: 0.75rem;
            font-weight: 700;
            color: #b2bec3;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 2px;
        }

        .example-box {
            background: #f8fafc;
            padding: 10px;
            border-radius: 10px;
            border-left: 3px solid var(--primary);
            font-style: italic;
            font-size: 0.9rem;
            color: #555;
            margin-top: 5px;
        }

        .hint {
            font-size: 0.8rem;
            color: #b2bec3;
            margin-top: 15px;
            font-weight: 600;
        }

        /* Efeito de Destaque ao Sortear */
        .highlight-effect {
            animation: pulseCard 0.6s ease-out;
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.5);
            z-index: 50;
        }

        @keyframes pulseCard {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Footer */
        .btn-back-footer {
            margin-top: 40px;
            display: inline-block;
            color: #b2bec3;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-back-footer:hover { color: var(--primary); }

    </style>
</head>
<body>

    <div class="grid-container" id="grid"></div>

    <a href="../listaferramentas.html" class="btn-back-footer"><i class="fa-solid fa-arrow-left"></i> Voltar para Ferramentas</a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>

        const cardsData = [

                ex: "\"Ele n√£o me ligou, deve ter sofrido um acidente fatal.\"",

            },
            {

                ex: "\"Ele est√° quieto porque me acha chata.\"",
                adapt: "Voc√™ tem bola de cristal? N√£o. Pergunte ou aceite que n√£o pode ler mentes."
            },
            {
                icon: "üîÆ",
                title: "Previs√£o do Futuro",
                def: "Prever que as coisas dar√£o errado antes mesmo de acontecerem.",
                ex: "\"Eu vou gaguejar na apresenta√ß√£o e todos v√£o rir.\"",
                adapt: "O futuro n√£o est√° escrito. Focar no fracasso aumenta a ansiedade. O que posso fazer para me preparar?"
            },
            {
                icon: "üé¢",
                title: "Racioc√≠nio Emocional",
                def: "Acreditar que o que voc√™ SENTE √© a VERDADE.",
                ex: "\"Sinto-me um fracasso, logo, sou um fracasso.\"",

                ex: "\"Sou um idiota\" em vez de \"Cometi um erro\".",

            {

                ex: "\"Eu passei na prova, mas foi sorte / estava f√°cil.\"",

            {

                title: "Generaliza√ß√£o",

                ex: "\"Ningu√©m quis sair comigo hoje, eu vou morrer sozinho.\"",

            },
            {

                ex: "\"Eu deveria estar mais magra\"; \"Eu n√£o podia ter errado\".",

            },
            {
                icon: "üåó",
                title: "Tudo ou Nada",
                def: "Pensamento polarizado. Se n√£o for perfeito, √© um fracasso total.",
                ex: "\"Comi um doce, estraguei toda a dieta.\"",

            },
            {

                ex: "\"Minha vida √© ruim porque meus pais n√£o me apoiaram.\"",

            },
            {

                def: "Assumir a culpa por eventos que n√£o est√£o sob seu controle.",
                ex: "\"Meu filho foi mal na escola, sou uma p√©ssima m√£e.\"",
                adapt: "Cada um √© respons√°vel por suas a√ß√µes. Voc√™ n√£o controla o universo."
            }
        ];

        const grid = document.getElementById('grid');

        // Renderizar Cartas
        cardsData.forEach((data, index) => {
            const cardHTML = `
                <div class="card-container" id="card-${index}" onclick="interactCard(${index})" data-aos="fade-up" data-aos-delay="${index * 50}">
                    <div class="card-cover">
                        <div class="card-pattern"></div>
                        <div class="cover-icon">${data.icon}</div>
                        <div class="cover-text">${data.title}</div>
                    </div>

                    <div class="card-inner">
                        <div class="card-face face-front">
                            <div class="card-title">${data.icon} ${data.title}</div>
                            <div class="card-content">
                                <div>
                                    <span class="label">O que √©:</span>
                                    <span>${data.def}</span>
                                </div>
                                <div>
                                    <span class="label">Exemplo:</span>
                                    <div class="example-box">${data.ex}</div>
                                </div>
                            </div>
                            <div class="hint"><i class="fa-solid fa-rotate"></i> Toque para ver a interven√ß√£o</div>
                        </div>

                        <div class="card-face face-back">

                            <div class="card-content">

                                </div>

                            <div class="hint"><i class="fa-solid fa-rotate-left"></i> Toque para voltar</div>
                        </div>
                    </div>
                </div>
            `;
            grid.insertAdjacentHTML('beforeend', cardHTML);
        });

        function interactCard(index) {
            const card = document.getElementById(`card-${index}`);
            
            // Se tiver a classe 'active', significa que a capa j√° saiu
            if (!card.classList.contains('active')) {
                card.classList.add('active'); // Abre a carta (some a capa)
            } else {
                card.classList.toggle('flipped'); // Vira frente/verso
            }
        }

        function sortearCarta() {
            // Reset visual de todas as cartas
            document.querySelectorAll('.card-container').forEach(c => {
                c.classList.remove('highlight-effect');
                // Opcional: Se quiser fechar todas as cartas ao sortear
                // c.classList.remove('active', 'flipped'); 
            });

            // Sorteio
            const randomIndex = Math.floor(Math.random() * cardsData.length);
            const selectedCard = document.getElementById(`card-${randomIndex}`);

            // Scroll suave at√© a carta
            selectedCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Aplica efeitos
            setTimeout(() => {
                selectedCard.classList.add('highlight-effect');
                selectedCard.classList.add('active'); // Abre a carta sorteada automaticamente
            }, 500);
        }

    </script>

</body>
</html>
