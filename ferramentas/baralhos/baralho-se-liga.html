<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralho Se Liga | Bruno de Souza</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Paleta "Digital Consciente" */
            --bg-color: #f3e8ff;      /* Roxo muito p√°lido */
            --primary: #8b5cf6;       /* Roxo Digital (Tecnologia) */
            --primary-dark: #6d28d9;
            --accent: #06b6d4;        /* Ciano (Conex√£o) */
            --text: #2d3436;
            --card-front: #ffffff;
            --card-back: #a78bfa;     /* Roxo M√©dio */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#d8b4fe 2px, transparent 2px);
            background-size: 25px 25px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABE√áALHO --- */
        header {
            text-align: center;
            margin: 20px auto 40px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        header::before {
            content: ""; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 140px; height: 35px; 
            background-color: rgba(139, 92, 246, 0.2); 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .subtitle { margin-top: 5px; color: #636e72; font-weight: 600; }

        /* --- √ÅREA DA CARTA --- */
        .card-container {
            width: 100%;
            max-width: 400px;
            height: 550px;
            perspective: 1000px;
            margin-bottom: 30px;
            cursor: pointer;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* LADOS DA CARTA */
        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            border: 8px solid white;
        }

        /* VERSO (CAPA) */
        .face-back {
            background: linear-gradient(135deg, var(--primary) 0%, #c4b5fd 100%);
            color: white;
            transform: rotateY(0deg);
        }

        .icon-box {
            font-size: 5rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
            background: rgba(255,255,255,0.2);
            width: 120px; height: 120px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            animation: wifi-pulse 2s infinite;
        }

        @keyframes wifi-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .deck-title {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .tap-hint {
            margin-top: 30px;
            font-size: 0.95rem;
            opacity: 0.9;
            background: rgba(0,0,0,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
        }

        /* FRENTE (PERGUNTA) */
        .face-front {
            transform: rotateY(180deg);
            background-color: #fff;
            /* Padr√£o sutil de pixels/pontos */
            background-image: radial-gradient(#e0e7ff 20%, transparent 20%);
            background-size: 15px 15px;
        }

        .category-badge {
            background: var(--accent);
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(6, 182, 212, 0.3);
        }

        .quote-icon {
            font-size: 2.5rem;
            color: #cbd5e1;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3436;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* BOT√ÉO E FOOTER */
        .btn-draw {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 #7c3aed;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .btn-draw:hover { transform: translateY(-3px); background-color: #a78bfa; }
        .btn-draw:active { transform: translateY(2px); box-shadow: none; }

        .back-link {
            color: #b2bec3;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            margin-top: auto;
        }
        .back-link:hover { color: var(--primary); }

        /* Responsividade */
        @media (max-width: 400px) {
            .card-container { width: 100%; height: 450px; }
            h1 { font-size: 1.6rem; }
            .question-text { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <h1>Baralho Se Liga</h1>
        <div class="subtitle">Uso Consciente da Internet e Tecnologia üì±</div>
    </header>

    <div class="card-container" onclick="flipCard()" data-aos="zoom-in">
        <div class="card" id="card">
            
            <div class="card-face face-back">
                <div class="icon-box"><i class="fa-solid fa-wifi"></i></div> 
                <div class="deck-title">SE LIGA</div>
                <div class="tap-hint">Toque para conectar</div>
            </div>

            <div class="card-face face-front">
                <div class="category-badge" id="cat-badge">Reflex√£o</div>
                <div class="quote-icon"><i class="fa-solid fa-robot"></i></div>
                <div class="question-text" id="q-text">
                    Clique no bot√£o abaixo para retirar uma carta.
                </div>
                <div class="quote-icon"><i class="fa-solid fa-gamepad"></i></div>
            </div>

        </div>
    </div>

    <button class="btn-draw" onclick="drawCard(event)">
        <i class="fa-solid fa-power-off"></i> NOVA CARTA
    </button>

    <a href="../listaferramentas.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Voltar para Ferramentas</a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const questions = [
            "Que tipo de conte√∫do voc√™ gosta de ver ou ler na internet?",
            "Quanto tempo por dia voc√™ passa conectado(a) na internet?",
            "Voc√™ acompanha perfis de beleza? Como voc√™ se sente em rela√ß√£o a esses conte√∫dos?",
            "Voc√™ j√° assistiu ou assiste conte√∫do adulto online? Como isso afeta voc√™?",
            "Voc√™ tem amigos que fez na internet? J√° conheceu algum pessoalmente?",
            "Voc√™ j√° fez bullying ou deixou coment√°rios maldosos para algu√©m na internet?",
            "Voc√™ j√° sofreu bullying ou passou por alguma experi√™ncia negativa na internet?",
            "Que tipo de conte√∫do voc√™ n√£o gosta de ver? Por qual motivo?",
            "Voc√™ gosta de jogos? Quais?",
            "Algumas pessoas dizem que a internet e jogos podem influenciar negativamente as pessoas. Qual sua opini√£o sobre isso?",
            "Voc√™ acha que a internet te faz bem ou mal? Por qual motivo?",
            "Qual a primeira coisa que voc√™ faz quando acorda?",
            "Voc√™ j√° se meteu em problema por causa da internet?",
            "Como seria sua rotina se n√£o houvesse internet? O que mudaria?",
            "Voc√™ acredita que a internet pode adoecer uma pessoa? Por qu√™?",
            "Voc√™ j√° deixou de fazer algo na vida real para ficar na internet?",
            "Voc√™ costuma evitar lugares que n√£o tenham wi-fi?",
            "J√° te disseram que voc√™ usa internet demais? Quem disse e como foi?",
            "Quando voc√™ est√° sem celular, o que voc√™ sente? (Ansiedade, t√©dio, paz?)",
            "Voc√™ acha que a vida das pessoas no Instagram √© real?"
        ];

        let availableCards = [...questions];
        const cardElement = document.getElementById('card');
        const textElement = document.getElementById('q-text');

        function drawCard(event) {
            // Evita propaga√ß√£o do clique
            if(event) event.stopPropagation();

            // Se acabou, reinicia
            if (availableCards.length === 0) {
                alert("Voc√™ percorreu todo o baralho! Vamos reconectar.");
                availableCards = [...questions];
            }

            // Anima√ß√£o de troca
            if (cardElement.classList.contains('flipped')) {
                cardElement.classList.remove('flipped');
                
                setTimeout(() => {
                    updateContent();
                    cardElement.classList.add('flipped');
                }, 600);
            } else {
                updateContent();
                cardElement.classList.add('flipped');
            }
        }

        function updateContent() {
            const randomIndex = Math.floor(Math.random() * availableCards.length);
            const question = availableCards[randomIndex];
            
            availableCards.splice(randomIndex, 1);

            textElement.innerText = question;
        }

        function flipCard() {
            cardElement.classList.toggle('flipped');
        }
    </script>

</body>
</html>
