    <style>
        :root {
            /* Palette App Suite */
            --bg-body: #f0f4f8;
            --sidebar-bg: #ffffff;
            --primary: #6c5ce7;
            --primary-dark: #5649b9;
            --accent: #fdcb6e;
            --text: #2d3436;
            --border: #dfe6e9;
            --card-front: #ffffff;
            --card-back: #a29bfe;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(#dce4eb 2px, transparent 2px);
            background-size: 25px 25px;
            margin: 0;
            display: flex;
            height: 100vh;
            color: var(--text);
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 5px 0 15px rgba(0,0,0,0.03);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-title {
            font-size: 0.8rem;
            color: #b2bec3;
            text-transform: uppercase;
            font-weight: 700;
            margin: 20px 0 10px 0;
            letter-spacing: 1px;
        }

        .theme-btn {
            background: transparent;
            border: none;
            color: var(--text);
            padding: 12px 15px;
            text-align: left;
            cursor: pointer;
            font-size: 0.95rem;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-btn:hover {
            background-color: #f8f9fa;
            color: var(--primary);
            transform: translateX(5px);
        }

        .theme-btn.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }

        .theme-btn i { width: 20px; text-align: center; }

        /* --- CONTEÚDO PRINCIPAL --- */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- CARD --- */
        .card-scene {
            width: 100%;
            max-width: 450px;
            height: 320px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Verso (Capa) */
        .face-back {
            background: linear-gradient(135deg, var(--primary) 0%, #a29bfe 100%);
            color: white;
            transform: rotateY(0deg);
        }

        .deck-icon { font-size: 4rem; margin-bottom: 15px; opacity: 0.9; }
        .deck-title { font-size: 2rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        .deck-hint { margin-top: 15px; font-size: 0.9rem; opacity: 0.8; font-weight: 500; }

        /* Frente (Pergunta) */
        .face-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
            border-top: 6px solid var(--accent);
        }

        .theme-tag {
            background: var(--accent);
            color: #d35400;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text);
            line-height: 1.5;
        }

        .card-counter {
            position: absolute; bottom: 20px; right: 25px;
            font-size: 0.85rem; color: #b2bec3; font-weight: 600;
        }

        /* --- CONTROLES --- */
        .controls {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }

        .btn-action {
            background: white;
            border: 2px solid var(--border);
            color: var(--text);
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex; align-items: center; gap: 10px;
            font-family: inherit;
        }

        .btn-action:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.1);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            color: white;
        }

        /* Footer simples no mobile */
        .mobile-footer { display: none; }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; }
            
            .sidebar { 
                width: 100%; 
                height: auto; 
                flex-direction: row; 
                overflow-x: auto; 
                padding: 15px; 
                border-right: none; 
                border-bottom: 1px solid var(--border);
                gap: 10px;
                white-space: nowrap;
            }
            
            .logo, .category-title { display: none; } /* Simplifica no mobile */

                padding: 8px 15px; 
                font-size: 0.85rem; 
                border: 1px solid var(--border);
            }

            .main-content { padding: 20px; }
            .card-scene { height: 280px; }
            .question-text { font-size: 1.2rem; }
            
            .mobile-footer {
                display: block;
                text-align: center;
                padding: 20px;
                color: #b2bec3;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

        let currentTheme = 'Ansiedade'; 
        let currentDeck = [];
        
        // ELEMENTOS DO DOM
        const cardElement = document.getElementById('card');
        const qText = document.getElementById('q-text');
        const themeTag = document.getElementById('card-theme');
        const counter = document.getElementById('counter');

        // INICIALIZAÇÃO
        function init() {
            loadTheme('Ansiedade'); // Carrega tema padrão
        }

        // CARREGAR TEMA
        function loadTheme(theme) {
            // UI Botões
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active'); // currentTarget pega o botão mesmo clicando no ícone

            // Dados
            currentTheme = theme;
            currentDeck = [...database[theme]]; // Clona o array para não alterar o original

            // UI Carta (Volta para o verso se estiver virada)
            if (cardElement.classList.contains('flipped')) {
                cardElement.classList.remove('flipped');
            }

            // Atualiza Texto da Frente (aguarda virar)
            setTimeout(() => {
                themeTag.innerText = theme;
                qText.innerText = `Tema selecionado: ${theme}.\nToque em "Próxima Carta" para começar!`;
                counter.innerText = `${currentDeck.length} cartas`;
            }, 300);
        }

        // SORTEAR CARTA
        function drawCard(e) {
            if(e) e.stopPropagation(); // Evita virar a carta ao clicar no botão

            // Verifica se acabaram as cartas
            if (currentDeck.length === 0) {
                alert("Fim das cartas deste tema! O baralho será reembaralhado.");
                currentDeck = [...database[currentTheme]];
            }

            // Lógica de Flip para transição suave
            if (cardElement.classList.contains('flipped')) {
                // Se já está virada (mostrando pergunta), desvira rapidinho para "pegar nova"
                cardElement.classList.remove('flipped');
                setTimeout(() => {
                    updateContent();
                    cardElement.classList.add('flipped');
                }, 600); // Tempo da animação CSS
            } else {
                // Se está no verso, atualiza e vira
                updateContent();
                cardElement.classList.add('flipped');
            }
        }

        // ATUALIZA CONTEÚDO DA CARTA
        function updateContent() {
            const randomIndex = Math.floor(Math.random() * currentDeck.length);
            const question = currentDeck[randomIndex];
            
            // Remove a pergunta sorteada para não repetir
            currentDeck.splice(randomIndex, 1);

            qText.innerText = question;
            counter.innerText = `${currentDeck.length} restantes`;
        }

        // VIRAR CARTA MANUALMENTE (ao clicar nela)
        function flipCard() {
            cardElement.classList.toggle('flipped');
        }

        init();
