<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicoeducação das Emoções | Bruno de Souza</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Paleta "Divertida Mente" */
            --bg-color: #f8fafc;
            --primary: #6c5ce7;       /* Roxo (Base) */
            --text: #2d3436;
            --card-border: #dfe6e9;
            
            /* Cores das Emoções */
            --joy: #fbbf24;
            --sadness: #3b82f6;
            --anger: #ef4444;
            --disgust: #10b981;
            --fear: #a855f7;
            --anxiety: #f97316;
            --envy: #06b6d4;
            --ennui: #64748b;
            --embarrassment: #ec4899;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e2e8f0 2px, transparent 2px);
            background-size: 25px 25px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABEÇALHO --- */
        header {
            text-align: center;
            margin: 20px auto 40px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        header::before {
            content: ""; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 140px; height: 35px; 
            background-color: rgba(108, 92, 231, 0.2); 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .subtitle { margin-top: 5px; color: #636e72; font-weight: 600; }

        /* --- ÁREA DO CARD --- */
        .deck-container {
            width: 100%;
            max-width: 350px;
            height: 520px;
            perspective: 1000px;
            margin-bottom: 30px;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.flipped { transform: rotateY(180deg); }

        /* FACES DA CARTA */
        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* FRENTE (PERSONAGEM) */
        .face-front {
            background-image: linear-gradient(135deg, #fff 0%, #f8fafc 100%);
        }

        .character-img {
            width: 90%;
            height: 280px;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        
        .card:hover .character-img { transform: scale(1.05); }

        .emotion-title {
            font-size: 2.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text);
        }

        .tap-hint {
            position: absolute; bottom: 20px;
            font-size: 0.85rem; color: #94a3b8;
            background: #f1f5f9;
            padding: 6px 15px; border-radius: 20px;
            font-weight: 600;
        }

        /* VERSO (TEXTO) */
        .face-back {
            transform: rotateY(180deg);
            align-items: flex-start;
            text-align: left;
            border-top: 8px solid; /* Cor dinâmica */
        }

        .back-header {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px dashed #f1f5f9;
            padding-bottom: 10px;
        }

        .back-title {
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .section-label {
            font-size: 0.8rem;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        .definition-box {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text);
            margin-bottom: 25px;
            background: #f8fafc;
            padding: 15px;
            border-radius: 15px;
            border-left: 4px solid; /* Cor dinâmica */
        }

        .prompt-box {
            width: 100%;
            background: #fffbeb; /* Amarelo muito suave */
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed #fcd34d;
            text-align: center;
        }

        .prompt-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: #b45309;
            font-style: italic;
        }

        /* CONTROLES */
        .controls {
            display: flex; gap: 20px; align-items: center;
            margin-top: 20px;
        }

        .btn-nav {
            background: white; border: 2px solid #e2e8f0;
            width: 50px; height: 50px; border-radius: 50%;
            font-size: 1.2rem; cursor: pointer; color: var(--text);
            box-shadow: 0 4px 0 #e2e8f0;
            transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-nav:hover { background: #f8fafc; transform: translateY(-2px); }
        .btn-nav:active { transform: translateY(2px); box-shadow: none; }

        .counter {
            font-size: 1.1rem; font-weight: 700; color: #64748b;
            background: white; padding: 8px 20px; border-radius: 20px;
            border: 1px solid #e2e8f0;
        }

        .back-link {
            color: #b2bec3;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            margin-top: 40px;
        }
        .back-link:hover { color: var(--primary); }

        /* CORES DINÂMICAS */
        .style-alegria { color: var(--joy); border-color: var(--joy); }
        .style-tristeza { color: var(--sadness); border-color: var(--sadness); }
        .style-raiva { color: var(--anger); border-color: var(--anger); }
        .style-medo { color: var(--fear); border-color: var(--fear); }
        .style-nojo { color: var(--disgust); border-color: var(--disgust); }
        .style-ansiedade { color: var(--anxiety); border-color: var(--anxiety); }
        .style-inveja { color: var(--envy); border-color: var(--envy); }
        .style-vergonha { color: var(--embarrassment); border-color: var(--embarrassment); }
        .style-tedio { color: var(--ennui); border-color: var(--ennui); }

        @media (max-width: 400px) {
            .deck-container { height: 480px; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <h1>Psicoeducação das Emoções</h1>
        <div class="subtitle">Conhecendo o que sentimos</div>
    </header>

    <div class="deck-container">
        <div class="card" id="card" onclick="flipCard()">
            
            <div class="card-face face-front" id="front-face">
                <img src="" alt="Personagem" class="character-img" id="char-img">
                <div class="emotion-title" id="char-name">...</div>
                <div class="tap-hint"><i class="fa-solid fa-rotate"></i> Toque para virar</div>
            </div>

            <div class="card-face face-back" id="back-face">
                <div class="back-header">
                    <div class="back-title" id="def-title">...</div>
                </div>
                
                <span class="section-label">O que é?</span>
                <div class="definition-box" id="def-text">...</div>

                <div class="prompt-box">
                    <span class="section-label" style="color:#b45309">Complete a frase:</span>
                    <div class="prompt-text" id="prompt-text">...</div>
                </div>
            </div>

        </div>
    </div>

    <div class="controls">
        <button class="btn-nav" onclick="prevCard()"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="counter" id="counter">1 / 10</div>
        <button class="btn-nav" onclick="nextCard()"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <a href="../listaferramentas.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Voltar para Ferramentas</a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const emotions = [
            {
                id: "joy",
                name: "Alegria",
                img: "../img/Poster-Alegria-PNG.png", // Ajuste o caminho se necessário
                def: "Sentir-se satisfeito, valorizado e aceito. É a energia que nos motiva a continuar e celebrar a vida.",
                prompt: "Eu sinto alegria quando...",
                style: "style-alegria"
            },
            {
                id: "sadness",
                name: "Tristeza",
                img: "../img/Poster-Tristeza-PNG.png",
                def: "A sensação de perda ou desapontamento. Ela nos ajuda a parar, refletir e processar o que aconteceu.",
                prompt: "Eu fico triste quando...",
                style: "style-tristeza"
            },
            {
                id: "anger",
                name: "Raiva",
                img: "../img/Poster-Raiva-PNG.png",
                def: "Sentir-se ofendido, injustiçado ou bloqueado. É uma defesa natural para proteger nossos limites.",
                prompt: "Eu sinto raiva quando...",
                style: "style-raiva"
            },
            {
                id: "fear",
                name: "Medo",
                img: "../img/Poster-Medo-PNG.png",
                def: "Sentir-se desprotegido ou em perigo. É um alerta vital do nosso cérebro para nos manter seguros.",
                prompt: "Eu sinto medo quando...",
                style: "style-medo"
            },
            {
                id: "disgust",
                name: "Nojo",
                img: "../img/Poster-Nojinho-PNG.png",
                def: "Uma reação de recusa. Serve para nos afastar de coisas (físicas ou sociais) que podem nos fazer mal.",
                prompt: "Eu sinto nojo quando...",
                style: "style-nojo"
            },
            {
                id: "anxiety",
                name: "Ansiedade",
                img: "../img/Poster-Ansiedade-PNG.png",
                def: "Preocupação com o futuro. É a tentativa da mente de prever e controlar tudo o que pode dar errado.",
                prompt: "Eu fico ansioso se...",
                style: "style-ansiedade"
            },
            {
                id: "envy",
                name: "Inveja",
                img: "../img/Poster-Inveja-PNG.png",
                def: "Desconforto ao ver alguém ter algo que desejamos. Pode nos mostrar o que realmente valorizamos.",
                prompt: "Eu sinto inveja de...",
                style: "style-inveja"
            },
            {
                id: "embarrassment",
                name: "Vergonha",
                img: "../img/Poster-Vergonha-PNG.png",
                def: "Sentir-se exposto ou inadequado. Dá vontade de se esconder para proteger nossa imagem social.",
                prompt: "Eu sinto vergonha quando...",
                style: "style-vergonha"
            },
            {
                id: "ennui",
                name: "Tédio",
                img: "../img/Poster-Tedio-PNG.png",
                def: "Falta de interesse e energia. É um sinal de que precisamos de novos estímulos ou descanso.",
                prompt: "Eu fico entediado quando...",
                style: "style-tedio"
            },
            {
                id: "love",
                name: "Amor",
                img: "", // Fallback (sem imagem definida no original)
                emoji: "❤️",
                def: "Sentir-se protegido, acolhido e conectado. É o cuidado profundo e o vínculo com alguém.",
                prompt: "Eu sinto amor por...",
                style: "style-alegria" // Reusa estilo da alegria
            }
        ];

        let currentIndex = 0;
        const card = document.getElementById('card');
        
        // Elementos DOM
        const elImg = document.getElementById('char-img');
        const elName = document.getElementById('char-name');
        const elBackTitle = document.getElementById('def-title');
        const elDef = document.getElementById('def-text');
        const elPrompt = document.getElementById('prompt-text');
        const elCounter = document.getElementById('counter');
        const elFrontFace = document.getElementById('front-face');
        const elBackFace = document.getElementById('back-face');

        function updateCard(index) {
            const data = emotions[index];

            // 1. Atualizar Imagem da Frente
            if (data.img) {
                elImg.style.display = 'block';
                elImg.src = data.img;
                // Reseta conteúdo HTML caso tenha sido alterado pelo emoji
                if (!elFrontFace.querySelector('.character-img')) {
                     elFrontFace.innerHTML = `
                        <img src="${data.img}" class="character-img" id="char-img">
                        <div class="emotion-title" id="char-name" style="color:${getColor(data.style)}">${data.name}</div>
                        <div class="tap-hint"><i class="fa-solid fa-rotate"></i> Toque para virar</div>
                     `;
                } else {
                    document.getElementById('char-name').innerText = data.name;
                    document.getElementById('char-name').style.color = getColor(data.style);
                }
            } else {
                // Fallback para Amor (Emoji)
                elFrontFace.innerHTML = `
                    <div style="font-size:8rem; margin-bottom:30px; filter:drop-shadow(0 5px 10px rgba(0,0,0,0.1))">${data.emoji}</div>
                    <div class="emotion-title" style="color:#fbbf24">${data.name}</div>
                    <div class="tap-hint"><i class="fa-solid fa-rotate"></i> Toque para virar</div>
                `;
            }

            // 2. Atualizar Verso
            elBackTitle.innerText = data.name;
            elBackTitle.className = `back-title ${data.style}`;
            elDef.innerText = data.def;
            elDef.className = `definition-box ${data.style}`; // Borda colorida
            elPrompt.innerText = `"${data.prompt}"`;
            
            // Estilo da borda do verso inteiro
            elBackFace.className = `card-face face-back ${data.style}`;

            // 3. Contador
            elCounter.innerText = `${index + 1} / ${emotions.length}`;
        }

        // Função auxiliar para pegar a cor baseada na classe (apenas para o título da frente)
        function getColor(styleClass) {
            const colors = {
                'style-alegria': '#fbbf24',
                'style-tristeza': '#3b82f6',
                'style-raiva': '#ef4444',
                'style-medo': '#a855f7',
                'style-nojo': '#10b981',
                'style-ansiedade': '#f97316',
                'style-inveja': '#06b6d4',
                'style-vergonha': '#ec4899',
                'style-tedio': '#64748b'
            };
            return colors[styleClass] || '#2d3436';
        }

        function flipCard() {
            card.classList.toggle('flipped');
        }

        function nextCard() {
            if (card.classList.contains('flipped')) card.classList.remove('flipped');
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % emotions.length;
                updateCard(currentIndex);
            }, 300);
        }

        function prevCard() {
            if (card.classList.contains('flipped')) card.classList.remove('flipped');
            
            setTimeout(() => {
                currentIndex = (currentIndex - 1 + emotions.length) % emotions.length;
                updateCard(currentIndex);
            }, 300);
        }

        // Iniciar
        updateCard(0);

    </script>

</body>
</html>
