        :root {
            --bg-color: #f4f6f8;
            --sidebar-width: 280px;
            --primary: #5c6bc0;
            --accent: #ff7043;
            --text: #37474f;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            height: 100vh;
            color: var(--text);
            overflow: hidden;
        }

        /* SIDEBAR */
        aside {
            width: var(--sidebar-width);
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.02);
            overflow-y: auto;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 40px;
            display: flex; align-items: center; gap: 10px;
        }

        .nav-btn {
            background: transparent; border: none; padding: 15px 20px;
            text-align: left; font-size: 1rem; color: #78909c;
            cursor: pointer; border-radius: 10px; margin-bottom: 5px;
            transition: all 0.3s; display: flex; align-items: center; gap: 15px; font-weight: 600;
        }
        .nav-btn:hover { background: #e8eaf6; color: var(--text); }
        .nav-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(92, 107, 192, 0.3); }

        /* CONTEÚDO */
        main { flex: 1; padding: 40px; overflow-y: auto; }

        .content-section { display: none; animation: fadeIn 0.6s ease; max-width: 800px; margin: 0 auto; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 2.5rem; color: var(--text); margin-bottom: 10px; }
        h1 span { color: var(--primary); }
        h2 { font-size: 1.5rem; color: var(--primary); margin-top: 30px; border-left: 4px solid var(--accent); padding-left: 15px; }
        p, li { line-height: 1.8; font-size: 1.1rem; color: #546e7a; margin-bottom: 15px; text-align: justify; }

        /* DESTAQUE 3D */
        .promo-3d {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white; padding: 30px; border-radius: 20px;
            text-align: center; margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative; overflow: hidden;
        }
        .promo-3d h3 { margin: 0 0 10px 0; color: #38bdf8; font-size: 1.5rem; }
        .promo-3d p { color: #94a3b8; text-align: center; }
        .btn-3d {
            background: #38bdf8; color: #0f172a; border: none; padding: 12px 30px;
            border-radius: 50px; font-weight: bold; font-size: 1.1rem; cursor: pointer;
            text-decoration: none; display: inline-block; margin-top: 15px;
            transition: transform 0.2s;
        }
        .btn-3d:hover { transform: scale(1.05); background: white; }

        /* CARDS */
        .info-card {
            background: white; padding: 25px; border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 4px solid var(--primary);
        }
