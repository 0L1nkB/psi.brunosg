<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarificação de Valores | Bruno de Souza</title>
    
    <script>
        if(localStorage.getItem('logado') !== 'sim') {
            window.location.href = "../../login.html";
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f8ff;
            --primary: #00b894;       /* Verde (Valores/Vida) */
            --secondary: #55efc4;
            --accent: #fdcb6e;        /* Amarelo (Destaque) */
            --text: #2d3436;
            --card-bg: #ffffff;
            --empty-slot: #dfe6e9;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0; padding: 20px;
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- HEADER --- */
        header {
            text-align: center; margin-bottom: 30px;
            background: white; padding: 20px 40px;
            border-radius: 20px; border: 3px solid var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            max-width: 1000px; width: 100%; position: relative;
        }

        header h1 { color: var(--primary); margin: 0; font-weight: 800; font-size: 1.8rem; }
        .subtitle { color: #636e72; font-weight: 600; margin-top: 5px; }

        .btn-print {
            position: absolute; top: 20px; right: 20px;
            background: none; border: 2px solid var(--primary); color: var(--primary);
            padding: 8px 15px; border-radius: 20px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-print:hover { background: var(--primary); color: white; }

        /* --- CONTEXTO --- */
        .context-card {
            width: 100%; max-width: 1000px;
            background: white; padding: 25px; border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 30px;
            border-left: 5px solid #0984e3;
        }
        .context-card label { display: block; font-weight: 800; font-size: 1.1rem; margin-bottom: 10px; color: #0984e3; }
        .context-card input {
            width: 100%; padding: 15px; border: 2px solid #dfe6e9; border-radius: 10px;
            font-size: 1.1rem; font-family: inherit; transition: 0.3s;
        }
        .context-card input:focus { border-color: #0984e3; outline: none; }

        /* --- ÁREA DE ORGANIZAÇÃO --- */
        .organizer-container {
            display: grid; grid-template-columns: 350px 1fr; gap: 30px;
            width: 100%; max-width: 1200px; margin-bottom: 50px;
        }

        /* COLUNA ESQUERDA: BANCO DE CARTAS */
        .pool-section {
            background: #e3f2fd; padding: 20px; border-radius: 20px;
            border: 2px dashed #b2bec3; height: fit-content;
        }
        
        .pool-title { font-weight: 800; color: #636e72; margin-bottom: 15px; text-align: center; }

        .cards-grid {
            display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
        }

        .value-card {
            background: white; padding: 10px 15px; border-radius: 8px;
            font-weight: 600; font-size: 0.9rem; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 2px solid transparent;
            transition: 0.2s; user-select: none;
        }
        .value-card:hover { transform: translateY(-2px); border-color: var(--primary); }
        .value-card i { margin-right: 5px; color: var(--primary); }

        /* COLUNA DIREITA: LISTA RANKEADA */
        .ranked-section {
            background: white; padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .ranked-title { font-weight: 800; color: var(--primary); font-size: 1.2rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        .ranked-list { display: flex; flex-direction: column; gap: 15px; }

        .rank-row {
            display: grid; grid-template-columns: 50px 200px 1fr 40px; gap: 15px; align-items: center;
            background: #f8f9fa; padding: 15px; border-radius: 12px;
            animation: slideIn 0.3s ease; border: 1px solid #eee;
        }
        .rank-row.top-3 { border-left: 5px solid var(--accent); background: #fffdf0; }

        .rank-number { 
            font-weight: 800; font-size: 1.2rem; color: #b2bec3; text-align: center;
        }
        .top-3 .rank-number { color: var(--accent); font-size: 1.5rem; }

        .rank-name { font-weight: 700; font-size: 1rem; color: var(--text); }

        .rank-action input {
            width: 100%; padding: 10px; border: 1px solid #dfe6e9; border-radius: 8px;
            font-family: inherit; font-size: 0.9rem;
        }
        .rank-action input::placeholder { font-style: italic; color: #b2bec3; }

        .btn-unrank {
            background: none; border: none; color: #d63031; cursor: pointer; font-size: 1.1rem;
            opacity: 0.5; transition: 0.2s;
        }
        .btn-unrank:hover { opacity: 1; transform: scale(1.1); }

        .empty-state {
            text-align: center; color: #b2bec3; padding: 40px; border: 2px dashed #dfe6e9; border-radius: 15px;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* Responsividade */
        @media (max-width: 900px) {
            .organizer-container { grid-template-columns: 1fr; }
            .pool-section { order: 1; margin-bottom: 20px; }
            .ranked-section { order: 2; }
            .rank-row { grid-template-columns: 40px 1fr 40px; } /* Ajuste layout mobile */
            .rank-action { grid-column: span 3; }
            .btn-print span { display: none; }
        }

        /* --- IMPRESSÃO --- */
        #print-table { display: none; }

        @media print {
            body { background: white; padding: 0; }
            header button, .btn-back-home, .pool-section { display: none !important; }
            header { border: none; box-shadow: none; margin-bottom: 20px; }
            
            .organizer-container { display: block; }
            .ranked-section { box-shadow: none; padding: 0; }
            .context-card { box-shadow: none; border: 1px solid #ccc; }
            
            /* Transforma a lista visual em tabela na impressão */
            .ranked-list { display: none; }
            #print-table { display: table; width: 100%; border-collapse: collapse; margin-top: 20px; }
            #print-table th { background: #eee; padding: 8px; border: 1px solid #000; text-align: left; }
            #print-table td { padding: 8px; border: 1px solid #000; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <button class="btn-print" onclick="window.print()"><i class="fa-solid fa-print"></i> <span>Imprimir Lista</span></button>
        <h1>Clarificação de Valores</h1>
        <div class="subtitle">O que realmente importa para você?</div>
    </header>

    <div class="context-card" data-aos="fade-up">
        <label><i class="fa-solid fa-circle-question"></i> Valor atual sobre o qual estou preocupado:</label>
        <input type="text" placeholder='Ex: "Sucesso Financeiro" ou "Família"'>
    </div>

    <div class="organizer-container">
        
        <div class="pool-section" data-aos="fade-right">
            <div class="pool-title"><i class="fa-solid fa-layer-group"></i> Banco de Valores</div>
            <p style="text-align:center; font-size:0.8rem; margin-bottom:10px; color:#636e72;">Clique para adicionar à lista</p>
            <div class="cards-grid" id="poolGrid">
                </div>
        </div>

        <div class="ranked-section" data-aos="fade-left">
            <div class="ranked-title">
                <i class="fa-solid fa-list-ol"></i> Minha Lista de Prioridades
            </div>
            
            <div id="emptyState" class="empty-state">
                <i class="fa-solid fa-arrow-left"></i> Selecione os valores ao lado para começar a classificar.
            </div>

            <div class="ranked-list" id="rankedList">
                </div>
        </div>

    </div>

    <table id="print-table">
        <thead>
            <tr>
                <th width="10%">#</th>
                <th width="30%">Valor</th>
                <th width="60%">Como posso buscar esse valor?</th>
            </tr>
        </thead>
        <tbody id="printBody"></tbody>
    </table>

    <center>
        <a href="../listaferramentas.html" style="display:inline-block; margin-top:40px; color:#b2bec3; text-decoration:none; font-weight:600;" class="btn-back-home">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
    </center>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Lista de Valores do Formulário 4.5
        const allValues = [
            { id: 1, name: "Amor", icon: "fa-heart" },
            { id: 2, name: "Perdão", icon: "fa-hand-holding-heart" },
            { id: 3, name: "Família/Relação Íntima", icon: "fa-people-roof" },
            { id: 4, name: "Realização Profissional", icon: "fa-briefcase" },
            { id: 5, name: "Amizade", icon: "fa-user-group" },
            { id: 6, name: "Sucesso Financeiro", icon: "fa-sack-dollar" },
            { id: 7, name: "Autoestima", icon: "fa-face-smile" },
            { id: 8, name: "Crescimento Pessoal", icon: "fa-seedling" },
            { id: 9, name: "Beleza/Atratividade", icon: "fa-wand-magic-sparkles" },
            { id: 10, name: "Saúde Física", icon: "fa-person-running" },
            { id: 11, name: "Aprovação dos Outros", icon: "fa-thumbs-up" },
            { id: 12, name: "Bondade", icon: "fa-dove" },
            { id: 13, name: "Diversão", icon: "fa-gamepad" },
            { id: 14, name: "Aprendizagem", icon: "fa-book-open" },
            { id: 15, name: "Religião/Espiritualidade", icon: "fa-church" },
            { id: 16, name: "Atividades Culturais", icon: "fa-palette" },
            { id: 17, name: "Liberdade Pessoal", icon: "fa-wind" }
        ];

        let pool = [...allValues]; // Cópia para manipulação
        let ranked = [];

        function renderAll() {
            renderPool();
            renderRanked();
            updatePrint();
        }

        function renderPool() {
            const container = document.getElementById('poolGrid');
            container.innerHTML = '';
            
            pool.forEach(val => {
                const card = document.createElement('div');
                card.className = 'value-card';
                card.innerHTML = `<i class="fa-solid ${val.icon}"></i> ${val.name}`;
                card.onclick = () => selectValue(val.id);
                container.appendChild(card);
            });
        }

        function renderRanked() {
            const container = document.getElementById('rankedList');
            const empty = document.getElementById('emptyState');
            container.innerHTML = '';

            if (ranked.length === 0) {
                empty.style.display = 'block';
                return;
            } else {
                empty.style.display = 'none';
            }

            ranked.forEach((val, index) => {
                const rank = index + 1;
                const row = document.createElement('div');
                row.className = `rank-row ${rank <= 3 ? 'top-3' : ''}`;
                
                // Recupera o texto salvo se houver (lógica simples: se o ID já estava, tenta manter o texto? 
                // Para simplificar neste exemplo sem banco de dados, o texto reseta se mover, 
                // mas podemos melhorar isso salvando em objeto)
                // Vamos apenas renderizar o input.
                
                row.innerHTML = `
                    <div class="rank-number">#${rank}</div>
                    <div class="rank-name"><i class="fa-solid ${val.icon}"></i> ${val.name}</div>
                    <div class="rank-action">
                        <input type="text" id="action-${val.id}" placeholder="Como posso buscar esse valor?" oninput="updatePrint()">
                    </div>
                    <button class="btn-unrank" onclick="unrankValue(${val.id})"><i class="fa-solid fa-xmark"></i></button>
                `;
                container.appendChild(row);
            });
        }

        function selectValue(id) {
            const itemIndex = pool.findIndex(v => v.id === id);
            if (itemIndex > -1) {
                const item = pool.splice(itemIndex, 1)[0];
                ranked.push(item);
                renderAll();
            }
        }

        function unrankValue(id) {
            const itemIndex = ranked.findIndex(v => v.id === id);
            if (itemIndex > -1) {
                const item = ranked.splice(itemIndex, 1)[0];
                pool.push(item);
                // Ordena pool pelo ID original para manter consistência visual
                pool.sort((a, b) => a.id - b.id);
                renderAll();
            }
        }

        function updatePrint() {
            const tbody = document.getElementById('printBody');
            tbody.innerHTML = '';

            ranked.forEach((val, index) => {
                const actionText = document.getElementById(`action-${val.id}`)?.value || "";
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight:bold; text-align:center;">${index + 1}</td>
                    <td>${val.name}</td>
                    <td>${actionText}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Init
        renderAll();
    </script>

</body>
</html>
