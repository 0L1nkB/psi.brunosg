<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redução ao Absurdo | Bruno de Souza</title>
    
    <script>
        if(localStorage.getItem('logado') !== 'sim') {
            window.location.href = "../../login.html";
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* --- RESET & BASES --- */
        * { box-sizing: border-box; }

        :root {
            --bg-color: #fef9f5; /* Creme suave */
            --primary: #d35400;  /* Laranja Intenso (Alerta/Exagero) */
            --secondary: #e67e22;
            --accent: #f39c12;
            --text: #2d3436;
            --absurd-bg: #fff0e6;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#eadbc8 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0; padding: 20px;
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- HEADER --- */
        header {
            text-align: center; margin-bottom: 30px;
            background: white; padding: 25px 40px;
            border-radius: 20px; border-bottom: 5px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 900px; width: 100%; position: relative;
        }

        header h1 { color: var(--primary); margin: 0; font-weight: 800; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { color: #7f8c8d; font-weight: 600; margin-top: 5px; font-size: 1rem; }

        .btn-print {
            position: absolute; top: 25px; right: 30px;
            background: transparent; border: 2px solid var(--primary); color: var(--primary);
            padding: 8px 20px; border-radius: 30px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-print:hover { background: var(--primary); color: white; }

        /* --- THE MACHINE (INPUT) --- */
        .machine-container {
            width: 100%; max-width: 900px;
            background: white; padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 40px;
            border: 1px solid #eee;
        }

        .step-box { margin-bottom: 30px; }
        
        .step-title {
            font-weight: 800; color: var(--secondary); font-size: 1.1rem; margin-bottom: 10px; display: flex; align-items: center; gap: 10px;
        }

        textarea {
            width: 100%; padding: 15px; border: 2px solid #dfe6e9; border-radius: 12px;
            font-family: inherit; font-size: 1rem; transition: 0.3s; background: #fff; outline: none;
            resize: vertical; min-height: 80px;
        }
        textarea:focus { border-color: var(--primary); background: #fffbf7; }

        /* Chips de Exemplo */
        .examples { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .chip {
            background: #fdf2e9; color: #d35400; padding: 5px 12px; border-radius: 20px;
            font-size: 0.85rem; font-weight: 700; cursor: pointer; border: 1px solid transparent; transition: 0.2s;
        }
        .chip:hover { background: var(--primary); color: white; }

        /* CARD ABSURDO (STEP 2) */
        .absurd-card {
            background: var(--absurd-bg); padding: 20px; border-radius: 15px; border-left: 5px solid var(--primary);
        }
        .absurd-card textarea { background: white; border-color: #f5c6cb; }
        .absurd-card textarea:focus { border-color: var(--primary); }

        /* BOTÃO DE AÇÃO */
        .btn-explode {
            width: 100%; padding: 15px; border-radius: 50px; border: none;
            background: var(--primary); color: white; font-weight: 800; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-explode:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(211, 84, 0, 0.3); background: #ba4a00; }

        /* --- LISTA DE RESULTADOS --- */
        .results-list {
            width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 20px;
        }

        .result-item {
            background: white; border-radius: 20px; padding: 0; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #eee;
            animation: popIn 0.4s ease;
        }

        .res-header {
            background: #f8f9fa; padding: 15px 25px; border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
        }
        .res-title { font-weight: 800; color: #7f8c8d; font-size: 0.9rem; text-transform: uppercase; }

        .res-content {
            padding: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px;
        }

        .res-col h4 { margin: 0 0 10px 0; color: var(--secondary); font-size: 1rem; }
        .res-text { font-size: 1rem; line-height: 1.5; color: #2d3436; }
        
        .res-absurd-text { font-style: italic; color: #c0392b; font-weight: 600; }

        .btn-delete { color: #fab1a0; background: none; border: none; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        .btn-delete:hover { color: #c0392b; transform: scale(1.2); }

        /* PRINT */
        #print-table { display: none; }

        @media (max-width: 768px) {
            .res-content { grid-template-columns: 1fr; gap: 15px; }
            .btn-print span { display: none; }
        }

        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        @media print {
            body { background: white; padding: 0; }
            header button, .machine-container, .btn-back-home, .results-list { display: none !important; }
            header { border: none; border-bottom: 2px solid #000; padding: 0; margin-bottom: 20px; }
            
            #print-table {
                display: table; width: 100%; border-collapse: collapse; font-family: sans-serif; margin-top: 20px;
            }
            #print-table th { background: #eee; padding: 10px; border: 1px solid #000; font-weight: bold; text-align: left; }
            #print-table td { padding: 10px; border: 1px solid #000; vertical-align: top; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <button class="btn-print" onclick="preparePrint()"><i class="fa-solid fa-print"></i> <span>Imprimir</span></button>
        <h1>Redução ao Absurdo</h1>
        <div class="subtitle">Levando a lógica ao extremo para encontrar a verdade</div>
    </header>

    <div class="machine-container" data-aos="fade-up">
        
        <div class="step-box">
            <div class="step-title"><i class="fa-solid fa-thought-bubble"></i> 1. Pensamento Negativo (A Regra)</div>
            <div class="examples">
                <span class="chip" onclick="fillExample('Se sou solteiro, ninguém me ama.')">Solteiro = Indigno</span>
                <span class="chip" onclick="fillExample('Se eu errar, sou um fracasso total.')">Erro = Fracasso</span>
                <span class="chip" onclick="fillExample('Se alguém não gosta de mim, sou detestável.')">Rejeição</span>
            </div>
            <textarea id="thoughtInput" placeholder="Escreva a regra rígida que sua mente criou..."></textarea>
        </div>

        <div class="step-box absurd-card">
            <div class="step-title" style="color:#c0392b"><i class="fa-solid fa-masks-theater"></i> 2. A Consequência Absurda</div>
            <label style="display:block; margin-bottom:10px; font-weight:600; color:#c0392b;">Se aplicarmos essa regra a TODOS no mundo, o que acontece?</label>
            <textarea id="absurdInput" placeholder='Ex: "Então todas as pessoas solteiras do mundo são indignas. Crianças são solteiras, logo..."'></textarea>
        </div>

        <button class="btn-explode" onclick="addEntry()">
            <i class="fa-solid fa-bomb"></i> Explodir Lógica
        </button>

    </div>

    <div class="results-list" id="resultsList">
        </div>

    <table id="print-table">
        <thead>
            <tr>
                <th width="40%">Pensamento Negativo</th>
                <th width="60%">Por que seria absurdo?</th>
            </tr>
        </thead>
        <tbody id="printBody"></tbody>
    </table>

    <center>
        <a href="../listaferramentas.html" style="display:inline-block; margin-top:40px; color:#b2bec3; text-decoration:none; font-weight:600;" class="btn-back-home">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
    </center>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        function fillExample(text) {
            document.getElementById('thoughtInput').value = text;
        }

        function addEntry() {
            const thought = document.getElementById('thoughtInput').value.trim();
            const absurd = document.getElementById('absurdInput').value.trim();

            if (!thought || !absurd) {
                alert("Preencha o Pensamento e a Consequência Absurda.");
                return;
            }

            const list = document.getElementById('resultsList');
            const card = document.createElement('div');
            card.className = 'result-item';

            card.innerHTML = `
                <div class="res-header">
                    <span class="res-title">Análise Lógica</span>
                    <button class="btn-delete" onclick="this.parentElement.parentElement.remove()"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div class="res-content">
                    <div class="res-col">
                        <h4>A Regra Original</h4>
                        <div class="res-text">"${thought}"</div>
                    </div>
                    <div class="res-col">
                        <h4>Redução ao Absurdo</h4>
                        <div class="res-text res-absurd-text">${absurd}</div>
                    </div>
                </div>
            `;

            list.prepend(card);

            // Limpa
            document.getElementById('thoughtInput').value = '';
            document.getElementById('absurdInput').value = '';
        }

        function preparePrint() {
            const tbody = document.getElementById('printBody');
            tbody.innerHTML = '';
            
            const cards = document.querySelectorAll('.result-item');
            
            if (cards.length === 0) {
                alert("Adicione pelo menos um registro para imprimir.");
                return;
            }

            cards.forEach(card => {
                const thought = card.querySelector('.res-col:first-child .res-text').innerText.replace(/"/g, '');
                const absurd = card.querySelector('.res-col:last-child .res-text').innerText;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${thought}</td>
                    <td>${absurd}</td>
                `;
                tbody.appendChild(tr);
            });

            window.print();
        }
    </script>

</body>
</html>
