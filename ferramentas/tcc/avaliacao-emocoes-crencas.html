<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termômetro das Emoções | Bruno de Souza</title>
    
    <script>
        if(localStorage.getItem('logado') !== 'sim') {
            window.location.href = "../../login.html";
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f8ff;
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --range-track: #dfe6e9;
            --text: #2d3436;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0; padding: 20px;
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- HEADER --- */
        header {
            text-align: center; margin-bottom: 30px;
            background: white; padding: 20px 40px;
            border-radius: 20px; border: 3px dashed #636e72;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            max-width: 900px; width: 100%; position: relative;
        }

        header h1 { color: #2d3436; margin: 0; font-weight: 800; font-size: 1.8rem; }
        .subtitle { color: #636e72; font-weight: 600; margin-top: 5px; }

        .btn-print {
            position: absolute; top: 20px; right: 20px;
            background: none; border: 2px solid #2d3436; color: #2d3436;
            padding: 8px 15px; border-radius: 20px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-print:hover { background: #2d3436; color: white; }

        /* --- ÁREA DE INPUT --- */
        .input-panel {
            width: 100%; max-width: 900px;
            background: white; border-radius: 25px; padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: grid; grid-template-columns: 1fr 1fr; gap: 30px;
            margin-bottom: 40px;
        }

        .input-group { display: flex; flex-direction: column; gap: 10px; }
        .full-width { grid-column: span 2; }

        label { font-weight: 800; font-size: 1rem; color: #636e72; display: flex; align-items: center; gap: 8px; }
        
        input[type="text"], textarea {
            width: 100%; padding: 12px; border: 2px solid #dfe6e9;
            border-radius: 12px; font-family: inherit; font-size: 1rem;
            transition: 0.3s; background: #fdfdfd;
        }
        textarea { resize: vertical; min-height: 80px; }
        input[type="text"]:focus, textarea:focus { border-color: var(--primary); outline: none; background: white; }

        /* Sliders */
        .range-wrapper { margin-top: 10px; }
        
        .range-header {
            display: flex; justify-content: space-between; font-weight: bold; font-size: 0.9rem; margin-bottom: 5px;
        }
        
        input[type=range] {
            width: 100%; -webkit-appearance: none; background: transparent; margin: 10px 0;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 8px; background: var(--range-track); border-radius: 5px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: var(--primary); cursor: pointer; margin-top: -6px; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Cores Dinâmicas dos Sliders */
        .val-low { color: #00b894; }
        .val-med { color: #fdcb6e; }
        .val-high { color: #d63031; }

        .btn-add {
            grid-column: span 2;
            padding: 15px; border-radius: 50px; border: none;
            background: #2d3436; color: white; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-add:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* --- LISTA DE REGISTROS --- */
        .records-list {
            width: 100%; max-width: 900px;
            display: flex; flex-direction: column; gap: 20px;
        }

        .record-card {
            background: white; border-radius: 20px; padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: grid; grid-template-columns: 1fr 1fr 1fr auto;
            align-items: center; gap: 20px;
            border-left: 5px solid;
            animation: slideUp 0.4s ease;
        }

        .col { display: flex; flex-direction: column; gap: 5px; }
        .col-label { font-size: 0.75rem; text-transform: uppercase; font-weight: 800; opacity: 0.6; }
        .col-text { font-size: 0.95rem; font-weight: 600; line-height: 1.4; }

        .meter {
            display: flex; align-items: center; gap: 10px; font-weight: bold;
        }
        .meter-bar {
            height: 6px; flex: 1; background: #eee; border-radius: 3px; overflow: hidden; width: 100px;
        }
        .meter-fill { height: 100%; border-radius: 3px; }

        .btn-delete {
            background: none; border: none; color: #d63031; cursor: pointer; opacity: 0.4; transition: 0.2s;
        }
        .btn-delete:hover { opacity: 1; transform: scale(1.2); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsividade */
        @media (max-width: 768px) {
            .input-panel { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .btn-add { grid-column: span 1; }
            .record-card { grid-template-columns: 1fr; gap: 15px; position: relative; }
            .btn-delete { position: absolute; top: 15px; right: 15px; }
            .btn-print span { display: none; }
        }

        /* --- IMPRESSÃO --- */
        #print-table { display: none; }

        @media print {
            body { background: white; padding: 0; }
            header button, .input-panel, .btn-back-home, .btn-delete { display: none !important; }
            header { border: none; box-shadow: none; margin-bottom: 20px; }
            
            #print-table {
                display: table; width: 100%; border-collapse: collapse; font-family: sans-serif; margin-top: 20px;
            }
            #print-table th { background: #eee; padding: 10px; text-align: left; border: 1px solid #ccc; font-weight: bold; }
            #print-table td { padding: 10px; border: 1px solid #ccc; vertical-align: top; }
            
            .records-list { display: none; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <button class="btn-print" onclick="window.print()"><i class="fa-solid fa-print"></i> <span>Imprimir</span></button>
        <h1>Avaliação de Emoções e Crenças</h1>
        <div class="subtitle">Medindo a Intensidade dos Pensamentos</div>
    </header>

    <div class="input-panel" data-aos="fade-up">
        
        <div class="input-group full-width">
            <label><i class="fa-solid fa-bolt"></i> Evento / Situação</label>
            <input type="text" id="event" placeholder='Ex: "Fui convidado para uma festa..."'>
        </div>

        <div class="input-group">
            <label><i class="fa-solid fa-comment"></i> Pensamento Negativo</label>
            <textarea id="thought" placeholder='Ex: "Ninguém vai falar comigo..."'></textarea>
            
            <div class="range-wrapper">
                <div class="range-header">
                    <span>Grau de Crença:</span>
                    <span id="beliefVal">50%</span>
                </div>
                <input type="range" id="belief" min="0" max="100" value="50" oninput="updateRange('belief', 'beliefVal')">
            </div>
        </div>

        <div class="input-group">
            <label><i class="fa-solid fa-heart-pulse"></i> Emoção</label>
            <textarea id="emotion" placeholder='Ex: "Ansiedade, Medo..."'></textarea>
            
            <div class="range-wrapper">
                <div class="range-header">
                    <span>Grau da Emoção:</span>
                    <span id="emotionVal">50%</span>
                </div>
                <input type="range" id="emotionScale" min="0" max="100" value="50" oninput="updateRange('emotionScale', 'emotionVal')">
            </div>
        </div>

        <button class="btn-add" onclick="addRecord()">
            <i class="fa-solid fa-plus-circle"></i> Registrar Medição
        </button>
    </div>

    <div class="records-list" id="recordsList">
        <div class="record-card" style="border-left-color: #d63031;">
            <div class="col">
                <div class="col-label">Evento</div>
                <div class="col-text event-text">Apresentação no trabalho.</div>
            </div>
            <div class="col">
                <div class="col-label">Pensamento (Crença)</div>
                <div class="col-text thought-text">"Vou esquecer tudo e travar."</div>
                <div class="meter">
                    <div class="meter-bar"><div class="meter-fill" style="width: 90%; background: #d63031;"></div></div>
                    <span class="belief-val">90%</span>
                </div>
            </div>
            <div class="col">
                <div class="col-label">Emoção</div>
                <div class="col-text emotion-text">Pânico.</div>
                <div class="meter">
                    <div class="meter-bar"><div class="meter-fill" style="width: 85%; background: #d63031;"></div></div>
                    <span class="emotion-val">85%</span>
                </div>
            </div>
            <button class="btn-delete" onclick="deleteRecord(this)"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>

    <table id="print-table">
        <thead>
            <tr>
                <th style="width: 30%">Evento / Situação</th>
                <th style="width: 35%">Pensamento (Grau de Crença)</th>
                <th style="width: 35%">Emoção (Grau de Emoção)</th>
            </tr>
        </thead>
        <tbody id="print-body">
            </tbody>
    </table>

    <center>
        <a href="../listaferramentas.html" style="display:inline-block; margin-top:40px; color:#b2bec3; text-decoration:none; font-weight:600;" class="btn-back-home">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
    </center>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        function updateRange(inputId, spanId) {
            const val = document.getElementById(inputId).value;
            const span = document.getElementById(spanId);
            span.innerText = val + "%";
            
            // Muda cor do texto baseado no valor
            span.className = val < 40 ? 'val-low' : val < 75 ? 'val-med' : 'val-high';
        }

        function getColor(val) {
            return val < 40 ? '#00b894' : val < 75 ? '#fdcb6e' : '#d63031';
        }

        function addRecord() {
            const evt = document.getElementById('event').value.trim();
            const tht = document.getElementById('thought').value.trim();
            const emo = document.getElementById('emotion').value.trim();
            const belVal = document.getElementById('belief').value;
            const emoVal = document.getElementById('emotionScale').value;

            if (!evt || !tht || !emo) {
                alert("Preencha todos os campos!");
                return;
            }

            const list = document.getElementById('recordsList');
            const div = document.createElement('div');
            div.className = 'record-card';
            div.style.borderLeftColor = getColor(Math.max(belVal, emoVal));
            
            div.innerHTML = `
                <div class="col">
                    <div class="col-label">Evento</div>
                    <div class="col-text event-text">${evt}</div>
                </div>
                <div class="col">
                    <div class="col-label">Pensamento (Crença)</div>
                    <div class="col-text thought-text">${tht}</div>
                    <div class="meter">
                        <div class="meter-bar"><div class="meter-fill" style="width: ${belVal}%; background: ${getColor(belVal)};"></div></div>
                        <span class="belief-val">${belVal}%</span>
                    </div>
                </div>
                <div class="col">
                    <div class="col-label">Emoção</div>
                    <div class="col-text emotion-text">${emo}</div>
                    <div class="meter">
                        <div class="meter-bar"><div class="meter-fill" style="width: ${emoVal}%; background: ${getColor(emoVal)};"></div></div>
                        <span class="emotion-val">${emoVal}%</span>
                    </div>
                </div>
                <button class="btn-delete" onclick="deleteRecord(this)"><i class="fa-solid fa-trash"></i></button>
            `;

            list.prepend(div);
            
            // Reset
            document.getElementById('event').value = '';
            document.getElementById('thought').value = '';
            document.getElementById('emotion').value = '';
            document.getElementById('belief').value = 50;
            document.getElementById('emotionScale').value = 50;
            updateRange('belief', 'beliefVal');
            updateRange('emotionScale', 'emotionVal');

            updatePrintTable();
        }

        function deleteRecord(btn) {
            if(confirm("Remover?")) {
                btn.closest('.record-card').remove();
                updatePrintTable();
            }
        }

        function updatePrintTable() {
            const tbody = document.getElementById('print-body');
            tbody.innerHTML = '';
            
            const cards = document.querySelectorAll('.record-card');
            
            cards.forEach(card => {
                const e = card.querySelector('.event-text').innerText;
                const t = card.querySelector('.thought-text').innerText;
                const b = card.querySelector('.belief-val').innerText;
                const em = card.querySelector('.emotion-text').innerText;
                const emv = card.querySelector('.emotion-val').innerText;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${e}</td>
                    <td>${t}<br><strong>(Crença: ${b})</strong></td>
                    <td>${em}<br><strong>(Intensidade: ${emv})</strong></td>
                `;
                tbody.appendChild(tr);
            });
        }

        updatePrintTable(); // Carrega exemplo
    </script>

</body>
</html>
