<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceituação Cognitiva | TCC</title>
    
    <script>
        if(localStorage.getItem('logado') !== 'sim') {
            window.location.href = "../../login.html"; 
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../assets/style.css">
    <script src="../../assets/layout.js"></script>

    <style>
        /* VARIÁVEIS LOCAIS (Azul TCC) */
        :root {
            --primary-color: #0984e3; /* Azul */
            --secondary-color: #74b9ff;
            --accent-color: #fdcb6e;  /* Amarelo para destaque */
        }

        /* LAYOUT DE CARDS */
        .form-section {
            background: white; border-radius: 15px; padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 30px;
            border: 1px solid #eee; position: relative;
        }

        .section-header {
            font-size: 1.1rem; font-weight: 800; color: white;
            background: var(--primary-color); padding: 10px 20px;
            border-radius: 10px; margin-bottom: 20px; display: inline-block;
            box-shadow: 0 4px 10px rgba(9, 132, 227, 0.3);
        }

        /* SETA DE FLUXO */
        .flow-arrow {
            text-align: center; color: #b2bec3; font-size: 2rem; margin: -15px 0 15px 0;
        }

        /* INPUTS COM BOTÃO MÁGICO */
        .magic-input-wrapper { position: relative; }
        
        .btn-magic {
            position: absolute; bottom: 10px; right: 10px;
            background: var(--primary-color); color: white; border: none;
            width: 30px; height: 30px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); opacity: 0.5; transition: 0.3s;
        }
        .btn-magic:hover { opacity: 1; transform: scale(1.1); }
        .btn-magic.loading { background: #b2bec3; cursor: wait; animation: pulse 1s infinite; }

        @keyframes pulse { 0% {transform: scale(0.9);} 50% {transform: scale(1.1);} 100% {transform: scale(0.9);} }

        /* GRIDS ESPECÍFICOS */
        .beliefs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .cycle-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }

        /* POST-IT STYLE PARA CRENÇAS */
        .post-it {
            background: #fffce0; border: 1px solid #e6e6e6; padding: 20px;
            border-radius: 2px; box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
            position: relative;
        }
        .post-it h4 { margin: 0 0 10px 0; font-size: 0.9rem; color: #d35400; text-transform: uppercase; }

        /* SUB-BOXES PARA O CICLO */
        .cycle-col {
            background: #f1f2f6; padding: 15px; border-radius: 10px; border: 1px dashed #ccc;
        }
        .cycle-col h4 { margin: 0 0 10px 0; color: var(--primary-color); font-size: 0.9rem; text-align: center; }

        /* IMPRESSÃO */
        #print-header { display: none; }

        /* Config IA Flutuante */
        .ai-config-float {
            position: fixed; top: 100px; right: 20px; z-index: 100;
        }
        .btn-config-ia {
            background: #2d3436; color: white; padding: 8px 15px; border-radius: 30px;
            font-size: 0.8rem; border: none; cursor: pointer; display: flex; align-items: center; gap: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #ff7675; }
        .status-dot.active { background: #00b894; box-shadow: 0 0 5px #00b894; }
        
        @media (max-width: 1200px) { .ai-config-float { top: auto; bottom: 20px; left: 20px; right: auto; } }

        /* --- CORREÇÃO DE IMPRESSÃO --- */
        @media print {
            /* 1. Remove margens do navegador (Data, URL, Título) */
            @page { margin: 0; size: auto; }

            /* 2. Esconde elementos interativos */
            .btn-magic, .ai-config-float, .app-header, .fab, .btn-back-home, .no-print { display: none !important; }
            
            /* 3. Ajusta o corpo para ter margem interna (já que removemos a do navegador) */
            body { 
                background: white; 
                padding: 0; 
                margin: 1.5cm; /* Margem física segura para impressão */
                -webkit-print-color-adjust: exact; 
            }

            .container { width: 100% !important; max-width: 100% !important; padding: 0 !important; box-shadow: none !important; }
            .form-section { box-shadow: none; border: 1px solid #ccc; break-inside: avoid; margin-bottom: 20px; padding: 20px; }
            
            /* 4. Estilo do Cabeçalho Profissional */
            #print-header {
                display: flex !important; align-items: center; gap: 20px; margin-bottom: 30px;
                padding-bottom: 20px; border-bottom: 2px solid #2d3436;
                font-family: 'Arial', sans-serif; color: #2d3436;
            }
            .ph-logo img { height: 70px; width: auto; }
            .ph-info h1 { margin: 0; font-size: 1.6rem; font-weight: 800; }
            .ph-details { margin-top: 5px; font-size: 0.8rem; line-height: 1.4; }
        }
