<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralho do Autoconhecimento</title>
    <style>
        :root {
            /* Paleta Serena e Sofisticada */
            --primary: #006266;   /* Azul Petr√≥leo Profundo */
            --secondary: #C4E538; /* Verde Lima Suave (Detalhes) */
            --accent: #FFC312;    /* Dourado */
            --bg-gradient: linear-gradient(135deg, #1289A7 0%, #0652DD 100%);
            --card-back: linear-gradient(45deg, #1B1464, #5758BB);
            --text-color: #2d3436;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif; /* Fonte mais cl√°ssica para reflex√£o */
            background: var(--bg-gradient);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Efeito de part√≠culas/luz ao fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
            pointer-events: none;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: normal;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            display: inline-block;
        }

        .subtitle {
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* √ÅREA DO BARALHO */
        .deck-container {
            position: relative;
            width: 320px;
            height: 480px;
            perspective: 1200px;
            margin-bottom: 40px;
        }

        /* MONTE (Decora√ß√£o de fundo) */
        .stack {
            position: absolute;
            width: 100%; height: 100%;
            background: var(--card-back);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
        }
        .s1 { top: 10px; transform: scale(0.95) rotate(-2deg); opacity: 0.6; }
        .s2 { top: 5px; transform: scale(0.98) rotate(1deg); opacity: 0.8; }

        /* CARTA ATIVA */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            z-index: 100;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* FACES */
        .face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
        }

        /* VERSO (ESPELHO) */
        .face-back {
            background: var(--card-back);
            color: white;
            border: 4px solid rgba(255,255,255,0.2);
        }

        .mirror-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .back-title {
            font-family: 'Segoe UI', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        /* FRENTE (PERGUNTA) */
        .face-front {
            background-color: white;
            color: var(--text-color);
            transform: rotateY(180deg);
            border: 10px solid white;
            /* Textura de papel sutil */
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
        }

        .question-text {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #2c3e50;
            font-style: italic;
        }

        .decoration {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .card-number {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #bdc3c7;
            font-family: sans-serif;
        }

        /* BOT√ÉO */
        .btn-action {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-action:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Anima√ß√£o de entrada */
        @keyframes deal {
            0% { transform: translateY(-20px) scale(0.9); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        .dealing { animation: deal 0.6s ease-out; }

    </style>
</head>
<body>

        let availableCards = [...questions];

        function drawCard() {
            // Reinicia se acabar
            if (availableCards.length === 0) {
                availableCards = [...questions];

                // Sorteia
