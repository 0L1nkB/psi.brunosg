<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAM-A - Ansiedade de Hamilton | Bruno de Souza</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Identidade Visual */
            --bg-color: #f0f8ff;
            --primary: #00b894;       /* Turquesa (Calma/Saúde) */
            --primary-dark: #006266;
            --accent: #fdcb6e;        /* Amarelo */
            --text: #2d3436;
            --card-border: #b2bec3;
            
            /* Botões de Intensidade */
            --btn-0: #dfe6e9;
            --btn-1: #81ecec;
            --btn-2: #74b9ff;
            --btn-3: #fdcb6e;
            --btn-4: #ff7675;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABEÇALHO (Estilo Fita Adesiva) --- */
        header {
            text-align: center;
            margin: 20px auto 40px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        header::before {
            content: ""; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 140px; height: 35px; 
            background-color: rgba(0, 184, 148, 0.2); 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary-dark);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .subtitle { margin-top: 5px; color: #636e72; font-weight: 600; }

        .instruction-box {
            background: #e0f2f1;
            border: 2px dashed var(--primary);
            padding: 15px 20px;
            border-radius: 15px;
            color: #006266;
            font-size: 0.95rem;
            margin-bottom: 30px;
            display: inline-block;
            text-align: center;
            max-width: 800px;
        }

        /* --- CONTAINER --- */
        .main-container {
            max-width: 800px;
            width: 100%;
            margin-bottom: 80px;
        }

        /* --- CARTÃO DE PERGUNTA --- */
        .question-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .question-card:hover {
            border-color: var(--card-border);
            transform: translateY(-2px);
        }

        .q-header {
            margin-bottom: 15px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 10px;
        }

        .q-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .q-symptoms {
            font-size: 0.9rem;
            color: #636e72;
            margin-top: 5px;
            line-height: 1.4;
            font-style: italic;
        }

        /* --- BOTÕES DE RESPOSTA --- */
        .options-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .option-label {
            padding: 12px 2px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-weight: 700;
            font-size: 0.8rem;
            transition: all 0.2s;
            border: 2px solid transparent;
            background: #f8f9fa;
            color: #636e72;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .opt-val { font-size: 1.1rem; margin-bottom: 4px; }
        .opt-text { font-size: 0.65rem; text-transform: uppercase; font-weight: 800; }

        /* Estilos Específicos por Valor */
        .btn-0:hover { background: #f1f2f6; border-color: var(--btn-0); }
        .btn-0:has(input:checked) { background: var(--btn-0); color: #2d3436; border-color: #b2bec3; box-shadow: 0 4px 0 #b2bec3; }

        .btn-1:hover { background: #e0fcfc; border-color: var(--btn-1); }
        .btn-1:has(input:checked) { background: var(--btn-1); color: #006266; border-color: #00cec9; box-shadow: 0 4px 0 #00cec9; }

        .btn-2:hover { background: #e3f2fd; border-color: var(--btn-2); }
        .btn-2:has(input:checked) { background: var(--btn-2); color: white; border-color: #0984e3; box-shadow: 0 4px 0 #0984e3; }

        .btn-3:hover { background: #fff8e1; border-color: var(--btn-3); }
        .btn-3:has(input:checked) { background: var(--btn-3); color: #2d3436; border-color: #e17055; box-shadow: 0 4px 0 #e17055; }

        .btn-4:hover { background: #ffebee; border-color: var(--btn-4); }
        .btn-4:has(input:checked) { background: var(--btn-4); color: white; border-color: #d63031; box-shadow: 0 4px 0 #d63031; }

        input[type="radio"] { display: none; }

        /* --- BARRA DE RESULTADOS (Fixa) --- */
        .result-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3436;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: none;
            z-index: 100;
            border: 2px solid white;
            animation: slideUp 0.3s ease-out;
            width: 90%;
            max-width: 600px;
        }

        .res-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-big { font-size: 1.5rem; color: var(--primary); margin-left: 10px; }
        .score-text { color: #ccc; font-size: 0.9rem; margin-left: 10px; }

        @keyframes slideUp {
            from { transform: translate(-50%, 100px); }
            to { transform: translate(-50%, 0); }
        }

        /* Botão Voltar */
        .btn-back {
            display: inline-block; margin-top: 20px; color: #b2bec3; text-decoration: none; font-weight: 600; transition: 0.3s;
        }
        .btn-back:hover { color: var(--primary-dark); }

        @media (max-width: 600px) {
            .options-row { gap: 5px; }
            .option-label { padding: 10px 2px; }
            .opt-text { display: none; } /* Esconde texto em telas pequenas */
            .result-bar { padding: 15px 20px; flex-direction: column; gap: 5px; }
            .res-content { width: 100%; justify-content: center; }
        }
        
        @media print {
            .result-bar, .btn-back { display: none; }
            .options-row { display: flex; justify-content: space-between; border-top: 1px solid #ccc; padding-top: 10px; }
            .option-label { border: 1px solid #000; flex: 1; }
            .option-label:has(input:checked) { background: #ddd !important; border: 2px solid black; color: black !important; box-shadow: none !important; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <h1>HAM-A</h1>
        <div class="subtitle">Escala de Avaliação de Ansiedade de Hamilton</div>
    </header>

    <div class="main-container">
        
        <center>
            <div class="instruction-box">
                Selecione a intensidade de cada grupo de sintomas experimentados.
            </div>
        </center>

        <form id="hamForm">
            <div id="quiz-area"></div>
        </form>

        <center>
            <a href="../listaferramentas.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Voltar para Ferramentas</a>
        </center>
    </div>

    <div class="result-bar" id="resultBar">
        <div class="res-content">
            <div>
                RESULTADO: <span class="score-big" id="scoreVal">0</span>
                <span id="scoreText" class="score-text">...</span>
            </div>
            <button onclick="window.print()" style="background:transparent; border:1px solid #999; color:#999; padding:5px 10px; border-radius:10px; cursor:pointer; font-size:0.8rem;">
                <i class="fa-solid fa-print"></i>
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const items = [
            { 
                title: "1. Humor Ansioso", 
                desc: "Preocupações, antecipação do pior, apreensão (antecipação temerosa), irritabilidade.", 
                icon: "fa-face-worry"
            },
            { 
                title: "2. Tensão", 
                desc: "Sensação de tensão, fadiga, respostas de sobressalto, comover-se facilmente com lágrimas, tremores, sensação de inquietude, incapacidade de relaxar.", 
                icon: "fa-bolt"
            },
            { 
                title: "3. Medo", 
                desc: "De escuro, de estranhos, de ficar sozinho, de animais, de trânsito, de multidões.", 
                icon: "fa-ghost"
            },
            { 
                title: "4. Insônia", 
                desc: "Dificuldade em adormecer, sono interrompido, sono insatisfatório e fadiga ao despertar, sonhos penosos, pesadelos.", 
                icon: "fa-bed"
            },
            { 
                title: "5. Intelectual (Cognitivo)", 
                desc: "Dificuldade de concentração, memória fraca.", 
                icon: "fa-brain"
            },
            { 
                title: "6. Humor Depressivo", 
                desc: "Perda de interesse, falta de prazer nos passatempos, depressão, despertar precoce, variação diurna do humor.", 
                icon: "fa-cloud-rain"
            },
            { 
                title: "7. Sintomas Somáticos (Muscular)", 
                desc: "Dores e algias musculares, rigidez, contrações musculares, clônus, ranger de dentes, voz insegura.", 
                icon: "fa-person-walking"
            },
            { 
                title: "8. Sintomas Somáticos (Sensorial)", 
                desc: "Zumbidos, visão turva, ondas de frio e calor, sensação de fraqueza, sensação de picadas.", 
                icon: "fa-eye"
            },
            { 
                title: "9. Sintomas Cardiovasculares", 
                desc: "Taquicardia, palpitações, dor no peito, pulsação dos vasos, sensação de desmaio, extrassístole.", 
                icon: "fa-heart-pulse"
            },
            { 
                title: "10. Sintomas Respiratórios", 
                desc: "Opressão ou constrição no peito, sensação de sufocamento, suspiros, dispneia.", 
                icon: "fa-lungs"
            },
            { 
                title: "11. Sintomas Gastrointestinais", 
                desc: "Dificuldade de deglutição, dor abdominal, queimação, sensação de estômago cheio, náusea, vômitos, fezes soltas, perda de peso, constipação.", 
                icon: "fa-utensils"
            },
            { 
                title: "12. Sintomas Geniturinários", 
                desc: "Micção frequente, micção urgente, amenorreia, menorragia, desenvolvimento de frigidez, ejaculação precoce, perda da libido, impotência.", 
                icon: "fa-venus-mars"
            },
            { 
                title: "13. Sintomas Autonômicos", 
                desc: "Boca seca, rubor, palidez, tendência a suar, tonturas, cefaleia de tensão, arrepios.", 
                icon: "fa-temperature-half"
            },
            { 
                title: "14. Comportamento na Entrevista", 
                desc: "Tenso, não relaxado, agitação, mãos inquietas, franzir de testa, rosto tenso, suspiros ou respiração rápida, palidez facial, engolir em seco, etc.", 
                icon: "fa-user-nurse"
            }
        ];

        const options = [
            { val: 0, text: "Ausente" },
            { val: 1, text: "Leve" },
            { val: 2, text: "Moderado" },
            { val: 3, text: "Grave" },
            { val: 4, text: "Mto Grave" }
        ];

        const area = document.getElementById('quiz-area');

        // Gerar Perguntas
        items.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.setAttribute('data-aos', 'fade-up');

            let optionsHTML = '';
            options.forEach(opt => {
                optionsHTML += `
                    <label class="option-label btn-${opt.val}">
                        <input type="radio" name="q${index}" value="${opt.val}" onchange="calcTotal()">
                        <span class="opt-val">${opt.val}</span>
                        <span class="opt-text">${opt.text}</span>
                    </label>
                `;
            });

            card.innerHTML = `
                <div class="q-header">
                    <div class="q-title">${item.title}</div>
                    <div class="q-symptoms">${item.desc}</div>
                </div>
                <div class="options-row">${optionsHTML}</div>
            `;
            area.appendChild(card);
        });

        function calcTotal() {
            let total = 0;
            let count = 0;
            const form = document.getElementById('hamForm');
            const formData = new FormData(form);

            for (let pair of formData.entries()) {
                total += parseInt(pair[1]);
                count++;
            }

            const resultBar = document.getElementById('resultBar');
            const scoreSpan = document.getElementById('scoreVal');
            const scoreText = document.getElementById('scoreText');
            
            if (count > 0) {
                resultBar.style.display = 'block';
                scoreSpan.innerText = total;

                // Interpretação (Guia Geral)
                if (total < 17) {
                    scoreText.innerText = "(Ansiedade Leve)";
                    scoreText.style.color = "#00b894";
                } else if (total <= 24) {
                    scoreText.innerText = "(Leve a Moderada)";
                    scoreText.style.color = "#fdcb6e";
                } else if (total <= 30) {
                    scoreText.innerText = "(Moderada a Grave)";
                    scoreText.style.color = "#e67e22";
                } else {
                    scoreText.innerText = "(Grave)";
                    scoreText.style.color = "#ff7675";
                }
            }
        }
    </script>

</body>
</html>
