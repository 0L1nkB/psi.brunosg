<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Visitante do Terno Amassado | TCC Animada</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-wall: #fdfbf7;
            --bg-floor: #e6e6e6;
            --primary: #6c5ce7;
            --text: #2d3436;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0; font-family: 'Nunito', sans-serif;
            background: #2d3436; display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        #stage {
            width: 900px; height: 500px; background: var(--bg-wall);
            border-radius: 20px; position: relative; overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); transition: background 1s;
        }

        /* --- CENÁRIO: ESCRITÓRIO --- */
        .office-layer { position: absolute; width: 100%; height: 100%; transition: opacity 0.5s; }
        
        .floor {
            position: absolute; bottom: 0; width: 100%; height: 120px; background: var(--bg-floor);
            border-top: 2px solid #ccc;
        }
        
        .window {
            position: absolute; top: 50px; left: 100px; width: 120px; height: 180px;
            background: #dff9fb; border: 8px solid #b2bec3; border-radius: 5px;
            box-shadow: inset 5px 5px 0 rgba(255,255,255,0.5); overflow: hidden;
        }
        .window::after { content:''; position:absolute; width:100%; height:10px; background:#b2bec3; top:50%; }
        .window::before { content:''; position:absolute; height:100%; width:10px; background:#b2bec3; left:50%; }

        .plant {
            position: absolute; bottom: 120px; right: 50px; width: 80px; height: 150px;
        }

        .door {
            position: absolute; bottom: 120px; right: 150px; width: 100px; height: 220px;
            background: #a29bfe; border: 6px solid #6c5ce7; border-radius: 5px;
            transform-origin: left; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: flex-end;
        }
        .door-handle { width: 15px; height: 15px; background: gold; border-radius: 50%; margin-right: 10px; box-shadow: 1px 1px 2px rgba(0,0,0,0.2); }

        /* --- CENÁRIO: TERRAÇO --- */
        .rooftop-layer { 
            position: absolute; width: 100%; height: 100%; opacity: 0; pointer-events: none; transition: opacity 1s;
            background: linear-gradient(to bottom, #ff9f43, #ff6b6b);
        }
        .railing {
            position: absolute; bottom: 100px; width: 100%; height: 20px; background: #2d3436;
        }
        .railing::after {
            content: ''; position: absolute; top: 20px; left: 20%; width: 10px; height: 100px; background: #2d3436;
            box-shadow: 100px 0 0 #2d3436, 200px 0 0 #2d3436, 300px 0 0 #2d3436, 400px 0 0 #2d3436, 500px 0 0 #2d3436;
        }
        .city-bg {
            position: absolute; bottom: 100px; width: 100%; height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" preserveAspectRatio="none"><path d="M0,300 L0,100 L50,100 L50,50 L100,50 L100,150 L150,150 L150,80 L200,80 L200,300 Z" fill="%23222" opacity="0.3"/></svg>');
            background-size: cover;
        }

        /* --- PERSONAGENS (SVG WRAPPERS) --- */
        .character { position: absolute; bottom: 90px; transition: all 0.5s ease; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2)); }

        /* HOSPEDEIRO */
        #host-char { left: 250px; width: 140px; height: 220px; z-index: 10; }
        /* VISITANTE */
        #visitor-char { right: -200px; width: 130px; height: 200px; z-index: 11; }

        /* Estados do Visitante */
        .visitor-enter { right: 180px !important; }
        .visitor-giant { transform: scale(1.5) translateY(-20px); filter: drop-shadow(0 20px 20px rgba(231, 76, 60, 0.4)) !important; }
        .visitor-small { transform: scale(0.7); filter: grayscale(0.8); }
        .visitor-fade { opacity: 0; transform: translateY(-50px); }

        /* Estados do Hospedeiro */
        .host-rooftop { left: 350px !important; }
        .visitor-rooftop { right: 300px !important; bottom: 90px !important; }

        /* --- UI --- */
        #dialogue-ui {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; background: rgba(255,255,255,0.95); border-radius: 15px;
            padding: 20px; display: flex; gap: 20px; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid #fff;
            backdrop-filter: blur(5px);
        }
        
        .avatar-box {
            width: 60px; height: 60px; border-radius: 50%; background: #eee; overflow: hidden;
            border: 3px solid var(--primary); flex-shrink: 0;
        }
        .avatar-box svg { width: 100%; height: 100%; }

        .text-box { flex: 1; }
        .char-name { font-size: 0.8rem; font-weight: 900; text-transform: uppercase; color: #b2bec3; margin-bottom: 5px; }
        .char-text { font-size: 1.1rem; color: #2d3436; font-weight: 700; line-height: 1.4; }

        .next-btn {
            background: var(--primary); color: white; border: none; width: 50px; height: 50px;
            border-radius: 50%; cursor: pointer; font-size: 1.2rem; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .next-btn:hover { transform: scale(1.1); background: #5649c0; }

        /* ANIMAÇÕES GERAIS */
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px) rotate(-1deg); } 75% { transform: translateX(5px) rotate(1deg); } }

        /* Overlay Final */
        #final-screen {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(45, 52, 54, 0.9); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; opacity: 0; pointer-events: none; transition: 1s;
        }
        .show-final { opacity: 1 !important; pointer-events: auto !important; }

    </style>
</head>
<body>

<div id="stage">
    
    <div class="office-layer" id="office">
        <div class="window"></div>
        
        <svg class="plant" viewBox="0 0 100 200">
            <path d="M50,200 Q30,150 10,100 Q30,120 50,200" fill="#2ecc71" />
            <path d="M50,200 Q70,150 90,80 Q70,120 50,200" fill="#27ae60" />
            <path d="M50,200 Q50,100 50,50 Q50,120 50,200" fill="#2ecc71" />
            <rect x="30" y="150" width="40" height="50" fill="#e67e22" rx="5" />
        </svg>

        <div class="door" id="door"><div class="door-handle"></div></div>
        <div class="floor"></div>
    </div>

    <div class="rooftop-layer" id="rooftop">
        <div class="city-bg"></div>
        <div class="railing"></div>
    </div>

    <div class="character" id="host-char">
        <svg viewBox="0 0 100 200">
            <path d="M20,200 L20,120 Q20,80 50,80 Q80,80 80,120 L80,200 Z" fill="#0984e3"/> <path d="M45,80 L45,200" stroke="#000" stroke-width="1" opacity="0.2"/> <circle cx="50" cy="50" r="35" fill="#fab1a0"/> <g id="host-face">
                <circle cx="40" cy="45" r="3" fill="#333"/>
                <circle cx="60" cy="45" r="3" fill="#333"/>
                <path d="M35,35 Q40,30 45,35" stroke="#333" stroke-width="2" fill="none"/>
                <path d="M55,35 Q60,30 65,35" stroke="#333" stroke-width="2" fill="none"/>
                <path d="M40,65 Q50,75 60,65" stroke="#333" stroke-width="2" fill="none"/> <circle cx="40" cy="45" r="8" stroke="#333" stroke-width="2" fill="none"/>
                <circle cx="60" cy="45" r="8" stroke="#333" stroke-width="2" fill="none"/>
                <line x1="48" y1="45" x2="52" y2="45" stroke="#333" stroke-width="2"/>
            </g>

            <path d="M40,85 L60,85 L65,95 L35,95 Z" fill="#d63031"/>
        </svg>
    </div>

    <div class="character" id="visitor-char">
        <svg viewBox="0 0 100 200">
            <path d="M20,30 L30,10 L40,30 L50,5 L60,30 L70,10 L80,30" fill="#333" stroke="#333" stroke-width="2"/>
            
            <path d="M15,200 L10,130 Q10,90 50,90 Q90,90 85,130 L80,200" fill="#636e72"/>
            <path d="M10,130 L20,140 L10,150" stroke="#444" stroke-width="2" fill="none"/> <circle cx="50" cy="60" r="30" fill="#ffeaa7"/>
            
            <g id="visitor-face">
                <circle cx="40" cy="55" r="2" fill="#333"/>
                <circle cx="60" cy="55" r="2" fill="#333"/>
                <path d="M35,45 L45,50" stroke="#333" stroke-width="2"/> <path d="M65,45 L55,50" stroke="#333" stroke-width="2"/>
                <circle cx="50" cy="70" r="5" fill="#333"/> <path id="sweat" d="M75,50 Q78,55 75,60" stroke="#0984e3" stroke-width="2" fill="none" opacity="0"/>
            </g>

            <path d="M45,90 L55,90 L60,130 L40,120 Z" fill="#fdcb6e"/>
        </svg>
    </div>

    <div id="dialogue-ui">
        <div class="avatar-box" id="avatar-display"></div>
        <div class="text-box">
            <div class="char-name" id="char-name">Narrador</div>
            <div class="char-text" id="char-text">Clique para começar a história.</div>
        </div>
        <button class="next-btn" onclick="nextScene()"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <div id="final-screen">
        <h1 style="font-size:3rem; margin-bottom:10px;">Fim.</h1>
        <p style="font-size:1.5rem;">Você não é seus pensamentos.</p>
        <button class="next-btn" style="width:auto; padding:0 30px; margin-top:20px; border-radius:30px;" onclick="location.reload()">Replay</button>
    </div>

</div>

<script>
    // Referências
    const stage = document.getElementById('stage');
    const door = document.getElementById('door');
    const host = document.getElementById('host-char');
    const visitor = document.getElementById('visitor-char');
    const office = document.getElementById('office');
    const rooftop = document.getElementById('rooftop');
    
    // UI Refs
    const uiName = document.getElementById('char-name');
    const uiText = document.getElementById('char-text');
    const uiAvatar = document.getElementById('avatar-display');

    // SVG Faces (para manipulação)
    const visitorFace = document.getElementById('visitor-face');
    const hostFace = document.getElementById('host-face');

    // Variável de Roteiro
    let sceneIndex = -1;

    // Roteiro
    const script = [
        {
            name: "Hospedeiro", text: "Estava tudo calmo no meu escritório mental. Organizando meus valores, pagando boletos mentais...",
            act: () => { 
                // Estado Inicial
                host.innerHTML = host.innerHTML; // Redraw SVG
                visitor.style.display = 'block';
            }
        },
        {
            name: "Narrador", text: "De repente... UM GRITO NA SALA DE ESPERA!",
            act: () => {
                stage.classList.add('shake');
                setTimeout(() => stage.classList.remove('shake'), 500);
            }
        },
        {
            name: "Visitante", text: "ABRE ISSO! É UMA EMERGÊNCIA! O MUNDO VAI ACABAR!",
            act: () => {
                door.style.transform = "perspective(600px) rotateY(-80deg)"; // Porta abre
                visitor.classList.add('visitor-enter');
            }
        },
        {
            name: "Hospedeiro", text: "Mas... eu não marquei hora. Quem é você?",
            act: () => {}
        },
        {
            name: "Visitante", text: "Eu sou o PENSAMENTO INTRUSIVO! O terrível! Olhe para o meu terno amassado de preocupação!",
            act: () => {
                visitor.classList.add('visitor-giant'); // Fica grande
                // Muda cor do visitante para vermelho via filtro CSS
                visitor.style.filter = "hue-rotate(280deg) drop-shadow(0 5px 5px rgba(0,0,0,0.2))"; 
            }
        },
        {
            name: "Narrador", text: "Antigamente, eu tentava brigar com ele. Gritava 'Saia daqui!'. Mas ele só crescia.",
            act: () => {}
        },
        {
            name: "Hospedeiro", text: "Sabe de uma coisa? Eu tenho que ver o pôr do sol. Você pode vir, se quiser.",
            act: () => {
                visitor.classList.remove('visitor-giant');
                visitor.style.filter = "none"; // Volta cor normal
                // Muda rosto do visitante para confuso
                visitorFace.innerHTML = `<circle cx="40" cy="55" r="2" fill="#333"/><circle cx="60" cy="55" r="2" fill="#333"/><path d="M45,70 Q50,65 55,70" stroke="#333" stroke-width="2" fill="none"/>`; 
            }
        },
        {
            name: "Visitante", text: "Hã? Mas... você não vai discutir comigo? Não vai pedir provas lógicas?",
            act: () => {}
        },
        {
            name: "Narrador", text: "Subimos para o terraço da mente.",
            act: () => {
                office.style.opacity = '0';
                rooftop.style.opacity = '1';
                host.classList.add('host-rooftop');
                visitor.classList.add('visitor-rooftop');
            }
        },
        {
            name: "Visitante", text: "Ei! Olha essa altura! É perigoso! Vamos cair! Olha pra mim!",
            act: () => {
                // Visitante tremendo
                visitor.style.transform = "translateX(5px)";
                setTimeout(() => visitor.style.transform = "translateX(-5px)", 100);
            }
        },
        {
            name: "Hospedeiro", text: "A vista é linda, não é?",
            act: () => {
                // Rosto feliz do hospedeiro
                hostFace.innerHTML = `<circle cx="40" cy="45" r="3" fill="#333"/><circle cx="60" cy="45" r="3" fill="#333"/><path d="M40,65 Q50,75 60,65" stroke="#333" stroke-width="2" fill="none"/> <circle cx="40" cy="45" r="8" stroke="#333" stroke-width="2" fill="none"/><circle cx="60" cy="45" r="8" stroke="#333" stroke-width="2" fill="none"/><line x1="48" y1="45" x2="52" y2="45" stroke="#333" stroke-width="2"/>`;
            }
        },
        {
            name: "Visitante", text: "É... bom... se você não vai brigar comigo... eu vou indo.",
            act: () => {
                visitor.classList.add('visitor-small');
                visitor.classList.add('visitor-fade');
            }
        },
        {
            name: "Narrador", text: "E assim ele se foi. Pensamentos são apenas visitantes. Trate-os bem, mas não deixe que eles dirijam sua vida.",
            act: () => {
                setTimeout(() => {
                    document.getElementById('final-screen').classList.add('show-final');
                }, 1000);
            }
        }
    ];

    function nextScene() {
        sceneIndex++;
        if(sceneIndex < script.length) {
            const s = script[sceneIndex];
            uiName.innerText = s.name;
            uiText.innerText = s.text;
            
            // Atualiza Avatar na UI
            if(s.name === "Hospedeiro") uiAvatar.innerHTML = host.innerHTML;
            else if(s.name === "Visitante") uiAvatar.innerHTML = visitor.innerHTML;
            else uiAvatar.innerHTML = ""; // Narrador

            if(s.act) s.act();
        }
    }

</script>

</body>
</html>
