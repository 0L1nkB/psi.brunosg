<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bruno de Souza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <style>
        /* Estilo inline simples para centralizar o login caso o CSS externo nÃ£o cubra body flex */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9; /* Cor de fundo suave */
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="margin-top: 20px;">OlÃ¡! ðŸ‘‹</h2>
            <p>Qual Ã© a palavra-chave?</p>
            <input type="password" id="password" class="login-input" placeholder="Digite aqui...">
            <button type="button" class="btn-login" onclick="checkLogin()">ABRIR BAÃš ðŸ”“</button>
            <p class="error-msg" id="error" style="display:none; color: red; margin-top: 10px;">Ops! Tente de novo.</p>
        </div>
    </div>

    <script>
        const SENHA_CORRETA = "psi123"; 

        function checkLogin() {
            var input = document.getElementById('password');
            var error = document.getElementById('error');
            
            if (input.value === SENHA_CORRETA) {
                // Redireciona para o arquivo da lista
                window.location.href = "listaferramentas.html";
            } else {
                error.style.display = 'block';
                input.value = '';
                input.focus();
            }
        }

        // Permitir apertar Enter para entrar
        document.getElementById('password').addEventListener("keypress", function(e) {
            if (e.key === "Enter") checkLogin();
        });
    </script>

</body>
</html>
