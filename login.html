<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Área Restrita</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f8ff;
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 3px dashed #6c5ce7;
        }

        h1 { color: #6c5ce7; margin-bottom: 5px; font-weight: 800; }
        p { color: #636e72; margin-bottom: 30px; font-size: 0.95rem; }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #b2bec3;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #6c5ce7; }

        button {
            width: 100%;
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { background: #5b4cc4; transform: translateY(-2px); }

        .error { color: #ef5350; font-size: 0.9rem; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Área do Psicólogo</h1>
        <p>Insira sua senha para acessar as ferramentas.</p>
        
        <form onsubmit="realizarLogin(event)">
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="senha" placeholder="Senha de acesso" required>
            </div>
            <button type="submit">Entrar</button>
            <div class="error" id="msg-erro">Senha incorreta. Tente novamente.</div>
        </form>
    </div>

    <script>
        function realizarLogin(e) {
            e.preventDefault();
            const senha = document.getElementById('senha').value;
            
            // SENHA SIMPLES (Você pode alterar aqui)
            if (senha === "psi2026") { 
                localStorage.setItem('psi_logged_in', 'true');
                window.location.href = "ferramentas/listaferramentas.html";
            } else {
                const erro = document.getElementById('msg-erro');
                erro.style.display = 'block';
                // Animação de erro
                const card = document.querySelector('.login-card');
                card.style.transform = 'translateX(5px)';
                setTimeout(() => card.style.transform = 'translateX(-5px)', 100);
                setTimeout(() => card.style.transform = 'none', 200);
            }
        }
    </script>

</body>
</html>
