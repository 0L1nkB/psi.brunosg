    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; color: white; }
        
        /* LOADING */
        #loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.5s;
        }
        .spinner { width: 60px; height: 60px; border: 3px solid #333; border-top: 3px solid #00e5ff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* PAINEL INFO (DIREITA) */
        #info-panel {
            position: absolute; top: 20px; right: 20px; width: 320px;
            background: rgba(15, 15, 15, 0.95); border-right: 4px solid #00e5ff;
            padding: 25px; border-radius: 12px 0 0 12px; z-index: 20;
            box-shadow: -10px 10px 40px rgba(0,0,0,0.8);
            transform: translateX(400px); transition: transform 0.3s ease-out;
            max-height: 80vh; overflow-y: auto;
        }
        #info-panel.visible { transform: translateX(0); }
        
        #region-name { margin: 0; font-size: 22px; color: #fff; font-weight: 700; letter-spacing: -0.5px;}
        #region-func { font-size: 12px; color: #00e5ff; text-transform: uppercase; letter-spacing: 1px; margin: 10px 0; font-weight: 700;}
        #region-desc { font-size: 14px; line-height: 1.6; color: #ccc; margin-bottom: 15px; }
        
        /* MENU LATERAL (ESQUERDA) */
        #menu-container {
            position: absolute; top: 20px; left: 20px; width: 240px; height: 70vh;
            background: rgba(10, 10, 10, 0.9); border-radius: 10px;
            border: 1px solid #333; z-index: 20; display: flex; flex-direction: column;
        }
        .menu-header { padding: 15px; font-size: 11px; color: #666; text-transform: uppercase; font-weight: bold; border-bottom: 1px solid #333; }
        #menu-list { overflow-y: auto; flex: 1; padding: 5px; }
        
        .menu-item {
            padding: 10px; font-size: 13px; color: #aaa; cursor: pointer;
            border-radius: 6px; transition: 0.2s; display: flex; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .menu-item:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .menu-item.active { background: rgba(0, 229, 255, 0.2); color: #00e5ff; font-weight: bold; border-left: 3px solid #00e5ff;}
        .menu-dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 10px; flex-shrink: 0;}

        /* CONTROLES INFERIORES */
        #controls-bar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; background: rgba(10, 10, 10, 0.95); padding: 15px 30px;
            border-radius: 30px; border: 1px solid #333; z-index: 20; align-items: center;
        }
        .control-group { display: flex; flex-direction: column; align-items: center; }
        .control-label { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        
        /* Botões de Hemisfério */
        .hemi-btn-group { display: flex; background: #222; border-radius: 20px; padding: 2px; }
        .hemi-btn { 
            background: transparent; border: none; color: #aaa; padding: 5px 15px; 
            font-size: 11px; cursor: pointer; border-radius: 18px; transition: 0.2s;
        }
        .hemi-btn.active { background: #00e5ff; color: #000; font-weight: bold; }
        
        input[type=range] { width: 120px; cursor: pointer; accent-color: #00e5ff; }

        /* Tooltip Mouse */
        #tooltip {
            position: absolute; pointer-events: none; background: rgba(0,0,0,0.9);
            color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 12px;
            display: none; z-index: 30; border: 1px solid #444;
        }

        let scene, camera, renderer, controls, raycaster, mouse;
        let brainGroup; 
        let currentSelectionKey = null;
        let hoveredKey = null;
        let objectsByKey = {}; 
        let activeExplodeValue = 0;
        let activeHemisphereMode = 0; // 0=Ambos, -1=Esq, 1=Dir
        
        const loaderManager = new THREE.LoadingManager();
        
        // Posições base
        const basePositions = new Map();

        // Expõe funções para o HTML
        window.setHemisphere = setHemisphereMode;

        init();
        loadBrainParts();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 50, 180); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040, 4);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(50, 80, 50);
            scene.add(dirLight);

            const fillLight = new THREE.DirectionalLight(0x00e5ff, 0.5);
            fillLight.position.set(-50, -20, -50);
            scene.add(fillLight);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            brainGroup = new THREE.Group();
            scene.add(brainGroup);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            window.addEventListener('resize', onWindowResize);

            document.getElementById('explodeSlider').addEventListener('input', (e) => {
                activeExplodeValue = parseFloat(e.target.value);
            });

            // Loading Logic
            const loadingText = document.getElementById('loading-count');
            const loadingScreen = document.getElementById('loader-screen');

            loaderManager.onProgress = function (url, itemsLoaded, itemsTotal) {
                let percent = Math.round((itemsLoaded / itemsTotal) * 100);
                loadingText.innerText = `${percent}%`;
            };

            loaderManager.onLoad = function () {
                const box = new THREE.Box3().setFromObject(brainGroup);
                const center = box.getCenter(new THREE.Vector3());
                brainGroup.position.x = -center.x;
                brainGroup.position.y = -center.y;
                brainGroup.position.z = -center.z;
                
                calculateVectors();
                generateMenu();

                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => loadingScreen.style.display = 'none', 500);
                }, 800);
            };
        }

        function loadBrainParts() {
            const loader = new OBJLoader(loaderManager);
            
            Object.keys(functionalMap).forEach(k => objectsByKey[k] = []);
            objectsByKey["other"] = [];

            fileList.forEach(filename => {
                loader.load('./' + filename, function (object) {
                    
                    const rawName = filename.replace('.obj', '');
                    const cleanName = rawName.toLowerCase();
                    
                    // 1. Identificar Função
                    let assignedKey = "other";
                    for (const [key, region] of Object.entries(functionalMap)) {
                        if (region.keywords.some(k => cleanName.includes(k))) {
                            assignedKey = key;
                            break;
                        }
                    }

                    // 2. Identificar Hemisfério
                    let side = 0; // 0=Mid, -1=Left, 1=Right
                    if (cleanName.includes("left")) side = -1;
                    else if (cleanName.includes("right")) side = 1;

                    object.traverse(function (child) {
                        if (child.isMesh) {
                            const regionData = assignedKey === "other" 
                                ? defaultRegion : functionalMap[assignedKey];
                            
                            child.material = new THREE.MeshStandardMaterial({
                                color: regionData.color,
                                roughness: 0.4, 
                                metalness: 0.2,
                                transparent: true,
                                opacity: 1,
                                side: THREE.DoubleSide
                            });
                            
                            child.userData = { 
                                originalColor: regionData.color,
                                key: assignedKey,
                                side: side 
                            };
                            
                            objectsByKey[assignedKey].push(child);
                            basePositions.set(child, new THREE.Vector3(0,0,0));
                        }
                    });

                    brainGroup.add(object);
                });
            });
        }

        function calculateVectors() {
            Object.keys(objectsByKey).forEach(key => {
                if (key === 'other') return;
                
                const box = new THREE.Box3();
                let hasObjects = false;
                
                objectsByKey[key].forEach(mesh => {
                    if (!mesh.geometry.boundingBox) mesh.geometry.computeBoundingBox();
                    box.expandByObject(mesh);
                    hasObjects = true;
                });

                if (hasObjects) {
                    const center = new THREE.Vector3();
                    box.getCenter(center);
                    const direction = center.clone().normalize();
                    
                    objectsByKey[key].forEach(mesh => {
                        mesh.userData.explodeDir = direction;
                    });
                }
            });
        }

        function generateMenu() {
            const list = document.getElementById('menu-list');
            
            // Ordenar alfabeticamente ou manter ordem lógica
            Object.entries(functionalMap).forEach(([key, data]) => {
                if (objectsByKey[key] && objectsByKey[key].length > 0) {
                    const item = document.createElement('div');
                    item.className = 'menu-item';
                    item.id = `menu-${key}`;
                    item.innerHTML = `<div class="menu-dot" style="background-color: #${data.color.toString(16)}"></div>${data.name}`;
                    
                    // CORREÇÃO CLICK NO MENU
                    item.addEventListener('click', (e) => {
                        e.stopPropagation(); // Impede que o clique no menu feche a seleção
                        selectRegion(key);
                    });
                    
                    list.appendChild(item);
                }
            });
        }

        function setHemisphereMode(mode) {
            activeHemisphereMode = mode;
            
            // Atualiza UI dos botões
            document.querySelectorAll('.hemi-btn').forEach((btn, idx) => {
                const vals = [-1, 0, 1];
                if (vals[idx] === mode) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            // Atualiza Visibilidade
            brainGroup.children.forEach(group => {
                group.traverse(child => {
                    if (child.isMesh) {
                        const side = child.userData.side;
                        // Modo 0 (Ambos): Mostra tudo
                        // Modo -1 (Esq): Mostra Esq (-1) e Centro (0)
                        // Modo 1 (Dir): Mostra Dir (1) e Centro (0)
                        
                        if (mode === 0) {
                            child.visible = true;
                        } else if (mode === -1) {
                            child.visible = (side <= 0);
                        } else if (mode === 1) {
                            child.visible = (side >= 0);
                        }
                    }
                });
            });
        }

        function updatePositions() {
            brainGroup.children.forEach(group => {
                group.traverse(child => {
                    if (child.isMesh) {
                        const basePos = basePositions.get(child) || new THREE.Vector3(0,0,0);
                        const finalPos = basePos.clone();

                        // Efeito Explosão (Geral)
                        if (child.userData.explodeDir) {
                            finalPos.add(child.userData.explodeDir.clone().multiplyScalar(activeExplodeValue * 50));
                        }

                        // Efeito Seleção (Pop-Out)
                        if (currentSelectionKey && child.userData.key === currentSelectionKey) {
                            if (child.userData.explodeDir) {
                                finalPos.add(child.userData.explodeDir.clone().multiplyScalar(30));
                            } else {
                                // Fallback para peças sem direção calculada (move para frente da câmera)
                                finalPos.add(new THREE.Vector3(0, 0, 20));
                            }
                        }

                        child.position.lerp(finalPos, 0.1);
                    }
                });
            });
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            // Só raycast em objetos visíveis
            const visibleObjs = brainGroup.children.filter(o => o.visible);
            const intersects = raycaster.intersectObjects(visibleObjs, true);
            const tooltip = document.getElementById('tooltip');

            if (intersects.length > 0) {
                const hitObj = intersects[0].object;
                const key = hitObj.userData.key;

                if (hoveredKey !== key) {
                    hoveredKey = key;
                    if (!currentSelectionKey && key !== 'other') {
                        highlightRegion(key);
                    }
                    
                    const name = key === 'other' ? "Estrutura" : functionalMap[key].name;
                    tooltip.innerText = name;
                    tooltip.style.display = 'block';
                }
                
                tooltip.style.left = (event.clientX + 15) + 'px';
                tooltip.style.top = (event.clientY + 15) + 'px';
                document.body.style.cursor = 'pointer';

            } else {
                if (!currentSelectionKey) resetMaterials();
                hoveredKey = null;
                document.body.style.cursor = 'default';
                tooltip.style.display = 'none';
            }
        }

        function onClick(event) {
            // Se o clique foi no menu ou UI, ignora
            if (event.target.closest('#menu-container') || event.target.closest('#info-panel') || event.target.closest('#controls-bar')) return;

            if (hoveredKey && hoveredKey !== 'other') {
                if (currentSelectionKey === hoveredKey) {
                    resetSelection();
                } else {
                    selectRegion(hoveredKey);
                }
            } else {
                resetSelection();
            }
        }

        function selectRegion(key) {
            currentSelectionKey = key;
            
            // Ghost Mode
            brainGroup.children.forEach(group => {
                group.traverse(child => {
                    if (child.isMesh) {
                        child.material.opacity = 0.05;
                        child.material.transparent = true;
                        child.material.emissive.setHex(0x000000);
                    }
                });
            });

            // Highlight & Pop-Out Selection
            if (objectsByKey[key]) {
                objectsByKey[key].forEach(mesh => {
                    mesh.material.opacity = 1;
                    mesh.material.emissive.setHex(0x333333);
                });
            }

            // Highlight Menu
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            const menuItem = document.getElementById(`menu-${key}`);
            if(menuItem) menuItem.classList.add('active');
            
            // Scroll Menu para o item
            if(menuItem) menuItem.scrollIntoView({ behavior: 'smooth', block: 'center' });

            updateInfoPanel(key);
        }

        function resetSelection() {
            currentSelectionKey = null;
            resetMaterials();
            document.getElementById('info-panel').classList.remove('visible');
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
        }

        function highlightRegion(key) {
            brainGroup.children.forEach(g => g.traverse(c => { 
                if(c.isMesh) c.material.emissive.setHex(0x000000); 
            }));
            
            if (objectsByKey[key]) {
                objectsByKey[key].forEach(mesh => {
                    mesh.material.emissive.setHex(0x222222);
                });
            }
        }

        function resetMaterials() {
            brainGroup.children.forEach(group => {
                group.traverse(child => {
                    if (child.isMesh) {
                        child.material.opacity = 1;
                        child.material.emissive.setHex(0x000000);
                    }
                });
            });
        }

        function updateInfoPanel(key) {
            const data = functionalMap[key];
            if (!data) return;

            document.getElementById('region-name').innerText = data.name;
            document.getElementById('region-func').innerText = data.func;
            document.getElementById('region-func').style.color = '#' + data.color.toString(16);
            document.getElementById('region-desc').innerText = data.desc;
            document.getElementById('info-panel').classList.add('visible');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePositions();
            controls.update();
            renderer.render(scene, camera);
        }
