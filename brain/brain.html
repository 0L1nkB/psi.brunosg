    <style>
        /* --- ESTILO DARK MODE MODERNO --- */
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', Roboto, sans-serif; color: white; }
        
        #loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.5s;
        }
        .spinner { width: 60px; height: 60px; border: 4px solid #1a1a1a; border-top: 4px solid #00d2ff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* UI INFO LATERAL */
        #info-panel {
            position: absolute; top: 20px; right: 20px; width: 350px;
            background: rgba(10, 15, 20, 0.95); border-right: 4px solid #00d2ff;
            padding: 30px; border-radius: 15px 0 0 15px; z-index: 10;
            box-shadow: -10px 10px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); transform: translateX(400px); 
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #info-panel.visible { transform: translateX(0); }
        
        #region-title { margin: 0; font-size: 28px; color: #fff; font-weight: 800; letter-spacing: -1px; line-height: 1.1;}
        #region-subtitle { font-size: 14px; color: #00d2ff; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; font-weight: 600; margin-top: 5px;}
        #region-desc { font-size: 15px; line-height: 1.7; color: #b0b0b0; margin-bottom: 20px; font-weight: 400;}
        
        /* TAGS */
        .psy-tag { 
            background: rgba(0, 210, 255, 0.1); padding: 6px 12px; border-radius: 6px; 
            font-size: 12px; color: #00d2ff; border: 1px solid rgba(0, 210, 255, 0.2); 
            display: inline-block; margin-right: 6px; margin-bottom: 6px; font-weight: 600;
        }

        /* LEGENDA FLUTUANTE (MOUSE) */
        #tooltip {
            position: absolute; pointer-events: none; background: rgba(0,0,0,0.8);
            color: #fff; padding: 5px 10px; border-radius: 4px; font-size: 12px;
            display: none; z-index: 20; border: 1px solid #333;
        }

        /* CONTROLES DA CÂMERA */
        #controls-help {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            color: #555; font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
            pointer-events: none;
        }
    </style>

            "MM242M_BP37180_FMA72669_Right angular gyrus.obj",
            "MM243_BP36477_FMA72680_Left cuneus.obj",
            "MM243M_BP36354_FMA72679_Right cuneus.obj",
            "MM245_BP37172_FMA72676_Left superior occipital gyrus.obj",
            "MM245M_BP36883_FMA72675_Right superior occipital gyrus.obj",
            "MM246_BP36490_FMA72674_Left precuneus.obj",
            "MM246M_BP36523_FMA72673_Right precuneus.obj",
            "MM247_BP37028_FMA72672_Left superior parietal lobule.obj",
            "MM247M_BP37000_FMA72671_Right superior parietal lobule.obj",
            "MM248_BP36668_FMA72686_Left middle temporal gyrus.obj",
            "MM248M_BP36762_FMA72685_Right middle temporal gyrus.obj",
            "MM250_BP33811_FMA72668_Left supramarginal gyrus.obj",
            "MM250M_BP36699_FMA72667_Right supramarginal gyrus.obj",
            "MM251_BP36485_FMA72678_Left lateral occipital gyrus.obj",
            "MM251M_BP36476_FMA72677_Right lateral occipital gyrus.obj",
            "MM252_BP37117_FMA72682_Left lingual gyrus.obj",
            "MM252M_BP36513_FMA72681_Right lingual gyrus.obj",
            "MM253_BP36937_FMA72690_Left fusiform gyrus.obj",
            "MM253M_BP36512_FMA72689_Right fusiform gyrus.obj",
            "MM259_BP33994_FMA72692_Left anterior transverse temporal gyrus.obj",
            "MM259M_BP36584_FMA72691_Right anterior transverse temporal gyrus.obj",
            "MM261_BP33998_FMA72694_Left posterior transverse temporal gyrus.obj",
            "MM261M_BP33996_FMA72693_Right posterior transverse temporal gyrus.obj",
            "MM263_BP34403_FMA72739_Left posterior parahippocampal gyrus.obj",
            "MM263M_BP33793_FMA72738_Right posterior parahippocampal gyrus.obj",
            "MM264_BP34767_FMA72741_Left entorhinal area.obj",
            "MM264M_BP33921_FMA72740_Right entorhinal area.obj",
            "MM267_BP36480_FMA72684_Left superior temporal gyrus.obj",
            "MM267M_BP36597_FMA72683_Right superior temporal gyrus.obj",
            "MM268_BP36812_FMA72688_Left inferior temporal gyrus.obj",
            "MM268M_BP36665_FMA72687_Right inferior temporal gyrus.obj",
            "MM270_BP35995_FMA72737_Left presubiculum.obj",
            "MM270M_BP34413_FMA72736_Right presubiculum.obj"
        ];

        // --- VARIÁVEIS GLOBAIS ---
        let scene, camera, renderer, controls, raycaster, mouse;
        let brainGroup; 
        let selectedCategory = null; // Agora a seleção é por CATEGORIA, não objeto
        let hoveredCategory = null;
        let piecesByCategory = {}; // Mapeia "frontal" -> [mesh1, mesh2, mesh3...]
        const loaderManager = new THREE.LoadingManager();

        init();
        loadBrainParts();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, 150); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            // Luzes ajustadas para destaque
            const ambientLight = new THREE.AmbientLight(0x404040, 4); 
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(50, 50, 50);
            scene.add(dirLight);

            const fillLight = new THREE.DirectionalLight(0x00d2ff, 0.5); 
            fillLight.position.set(-50, -20, -50);
            scene.add(fillLight);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            brainGroup = new THREE.Group();
            scene.add(brainGroup);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Listeners
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            window.addEventListener('resize', onWindowResize);

            // Interface de Loading
            const loadingText = document.getElementById('loading-count');
            const loadingScreen = document.getElementById('loader-screen');

            loaderManager.onProgress = function (url, itemsLoaded, itemsTotal) {
                let percent = Math.round((itemsLoaded / itemsTotal) * 100);
                loadingText.innerText = `${percent}%`;
            };

            loaderManager.onLoad = function () {
                // Centraliza e ajusta
                const box = new THREE.Box3().setFromObject(brainGroup);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());

                brainGroup.position.x = -center.x;
                brainGroup.position.y = -center.y;
                brainGroup.position.z = -center.z;

                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2)) * 2.2;
                camera.position.set(0, maxDim / 3, cameraZ);
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();

                // Fim do loading
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => loadingScreen.style.display = 'none', 500);
                }, 1000);
            };
        }

        function loadBrainParts() {
            const loader = new OBJLoader(loaderManager);

            // Inicializa arrays
            Object.keys(brainRegions).forEach(k => piecesByCategory[k] = []);
            piecesByCategory["other"] = []; // Fallback

            fileList.forEach(filename => {
                loader.load('./' + filename, function (object) {
                    
                    const rawName = filename.replace('.obj', '');
                    const nameParts = rawName.split('_');
                    let cleanName = nameParts.length > 3 ? nameParts.slice(3).join(' ') : rawName;
                    
                    // --- ALGORITMO DE AGRUPAMENTO (O SEGREDO) ---
                    // Descobre qual categoria esse pedaço pertence
                    let catKey = "other"; // Padrão
                    
                    for (const [key, region] of Object.entries(brainRegions)) {
                        if (region.keywords.some(k => cleanName.toLowerCase().includes(k))) {
                            catKey = key;
                            break;
                        }
                    }

                    // Aplica ao Mesh
                    object.traverse(function (child) {
                        if (child.isMesh) {
                            // Se for "other", usa cinza. Se não, usa a cor da região.
                            const color = catKey === "other" ? 0x555555 : brainRegions[catKey].color;
                            
                            child.material = new THREE.MeshStandardMaterial({
                                color: color,
                                roughness: 0.4, 
                                metalness: 0.1,
                                transparent: true,
                                opacity: 1, // Sólido por padrão
                                side: THREE.DoubleSide
                            });
                            
                            // Guarda a "Identidade" do bloco
                            child.userData = { 
                                originalColor: color,
                                category: catKey
                            };
                            
                            // Guarda na lista global para manipularmos depois
                            piecesByCategory[catKey].push(child);
                        }
                    });

                    brainGroup.add(object);
                }, undefined, function(err) { console.error("Erro no arquivo:", filename); });
            });
        }

        // --- INTERAÇÃO "EM BLOCO" ---
        
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(brainGroup.children, true);
            const tooltip = document.getElementById('tooltip');

            if (intersects.length > 0) {
                const hitObj = intersects[0].object;
                const catKey = hitObj.userData.category;

                // Se mudou de categoria (ex: saiu do Frontal e foi pro Parietal)
                if (hoveredCategory !== catKey) {
                    
                    // Se nada estiver clicado/fixo, podemos limpar o destaque anterior
                    if (!selectedCategory) {
                        resetHighlights(); 
                    }

                    hoveredCategory = catKey;
                    
                    // Se não tiver seleção fixa, destaca o que o mouse está em cima
                    if (!selectedCategory && catKey !== 'other') {
                        highlightCategory(catKey, 0x222222); // Brilho suave
                    }

                    // Tooltip (Legenda do Mouse)
                    if (brainRegions[catKey]) {
                        tooltip.style.display = 'block';
                        tooltip.innerText = brainRegions[catKey].name;
                        tooltip.style.left = event.clientX + 10 + 'px';
                        tooltip.style.top = event.clientY + 10 + 'px';
                    }
                } else {
                    // Atualiza posição do tooltip
                    tooltip.style.left = event.clientX + 10 + 'px';
                    tooltip.style.top = event.clientY + 10 + 'px';
                }
                document.body.style.cursor = 'pointer';

            } else {
                if (!selectedCategory) resetHighlights();
                hoveredCategory = null;
                document.body.style.cursor = 'default';
                tooltip.style.display = 'none';
            }
        }

        function onClick() {
            // Se estiver em cima de algo válido
            if (hoveredCategory && hoveredCategory !== 'other') {
                
                // Se clicou no mesmo, desfaz
                if (selectedCategory === hoveredCategory) {
                    selectedCategory = null;
                    resetHighlights();
                    hideInfo();
                    return;
                }

                // Nova seleção
                selectedCategory = hoveredCategory;
                
                // 1. Apaga tudo (Ghost Mode)
                brainGroup.children.forEach(group => {
                    group.traverse(child => {
                        if (child.isMesh) {
                            child.material.opacity = 0.1; // Quase invisível
                            child.material.emissive.setHex(0x000000);
                        }
                    });
                });

                // 2. Acende SÓ a categoria escolhida
                const meshes = piecesByCategory[selectedCategory];
                meshes.forEach(mesh => {
                    mesh.material.opacity = 1;
                    mesh.material.emissive.setHex(0x222222);
                });

                // 3. Mostra Info Psicológica
                showInfo(selectedCategory);

            } else {
                // Clicou no fundo preto -> Reset
                selectedCategory = null;
                resetHighlights();
                hideInfo();
            }
        }

        // Função Auxiliar: Ilumina um grupo inteiro
        function highlightCategory(key, emissiveColor) {
            // Primeiro apaga brilhos
            brainGroup.children.forEach(g => g.traverse(c => { if(c.isMesh) c.material.emissive.setHex(0x000000); }));
            
            // Acende o grupo
            if (piecesByCategory[key]) {
                piecesByCategory[key].forEach(mesh => {
                    mesh.material.emissive.setHex(emissiveColor);
                });
            }
        }

        // Função Auxiliar: Volta tudo ao normal
        function resetHighlights() {
            brainGroup.children.forEach(group => {
                group.traverse(child => {
                    if (child.isMesh) {
                        child.material.opacity = 1; // Sólido
                        child.material.emissive.setHex(0x000000); // Sem brilho extra
                    }
                });
            });
        }

        // UI Logic
        function showInfo(key) {
            const data = brainRegions[key];
            if (!data) return;

            const panel = document.getElementById('info-panel');
            document.getElementById('region-title').innerText = data.name;
            document.getElementById('region-subtitle').innerText = data.subtitle;
            document.getElementById('region-subtitle').style.color = '#' + data.color.toString(16);
            document.getElementById('region-desc').innerText = data.desc;
            
            const tagsDiv = document.getElementById('region-tags');
            tagsDiv.innerHTML = data.tags.map(t => 
                `<span class="psy-tag" style="color:#${data.color.toString(16)}; border-color: #${data.color.toString(16)}44">${t}</span>`
            ).join('');

            panel.classList.add('visible');
        }

        function hideInfo() {
            document.getElementById('info-panel').classList.remove('visible');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
